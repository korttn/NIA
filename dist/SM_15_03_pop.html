    <script type="text/javascript">
      var datagrid;

      // Data
      var grid_data = [
        {
          cell_1: '전체',
          cell_2: '삭제',
          cell_3: '설정 | 사유 : 임시 조정',
          cell_4: '2020-02-07 ~ 2020-02-06(00:00 ~ 00:00)',
          cell_5: '김담당',
          cell_6: '2020-06-17 15:57:03',
        },
        {         
          cell_1: '전체',
          cell_2: '삭제',
          cell_3: '설정 | 사유 : 임시 조정',
          cell_4: '2020-02-07 ~ 2020-02-06(00:00 ~ 00:00)',
          cell_5: '김담당',
          cell_6: '2020-06-17 15:57:03',
        },
        {    
          cell_1: '전체',
          cell_2: '변경',
          cell_3: '설정 | 사유 : 임시 조정',
          cell_4: '2020-02-07 ~ 2020-02-06(00:00 ~ 00:00)',
          cell_5: '김담당',
          cell_6: '2020-06-17 15:57:03',
        },
      ];

      function createGrid() {
        SBGridProperties.parentid = 'boardGrid';
        SBGridProperties.id = 'datagrid';
        SBGridProperties.jsonref = 'grid_data';
        SBGridProperties.width = '100%';
        SBGridProperties.height = '100%';
        SBGridProperties.extendcol = 3; 
        SBGridProperties.rowheight = 35; 
        SBGridProperties.fixedrowheight = '25';
        SBGridProperties.rowheight = '25'; 
        SBGridProperties.emptyrecords = '조회결과가 없습니다.';
        SBGridProperties.emptyrecordsfontstyle = "font-size:12px;font-weight bold;"; 
        // SBGridProperties.ellipsis = false; // 2021.10.22 : del : 속성 제거
        SBGridProperties.columns = [
          {
            caption: ['등록방법'],
            ref: 'cell_1',
            width: '100px', 
          },
          {
            caption: ['변경/삭제'],
            ref: 'cell_2',
            width: '80px',
          },
          {
            caption: ['사유'],
            ref: 'cell_3',
            width: '160px',
          },
          {
            caption: ['일시조정기간'],
            ref: 'cell_4',
            width: '200px',
          },
          {
            caption: ['처리자'],
            ref: 'cell_5',
            width: '65px', // 2021.10.22 : mod : 너비 값 수정
          },
          {
            caption: ['처리일시'],
            ref: 'cell_6',
            width: '130px',
          },
        ];
        datagrid = _SBGrid.create(SBGridProperties);

        datagrid.bind('aftersort', function () {
          SBCustomFunction.aftersort(datagrid);
        });

        datagrid.setFixedcellcheckbox(0, 0);
        datagrid.sortColumn(0, 'desc');
        datagrid.sortingIcon();
      }

      $(function () {
        createGrid();
      });
    </script>
