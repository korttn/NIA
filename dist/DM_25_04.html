  <body>
    <a href="" data-layer-open="layer-electrinic-gadget-inquiry">전자장치 조회</a>

    <!-- layer: 전자장치 조회 -->
    <!-- 2021.11.05 : mod : 네이밍 오타 수정 layer-electrinic-gadget-inquery -> layer-electrinic-gadget-inquiry -->
    <div class="layer-wrap layer-electrinic-gadget-inquiry" data-layer="layer-electrinic-gadget-inquiry">
      <div class="layer-container">
        <section class="ui-layer ui-layer--small-regular">
          <div class="ui-layer__head">
            <div class="ui-layer-header">
              <h2 class="ui-layer-header__title">전자장치 조회</h2>
              <button type="button" class="ui-button ui-layer-header__close" data-role="layerClose">
                <span class="for-a11y">레이어 닫기</span>
              </button>
            </div>
          </div>
          <div class="ui-layer__body">
            <div class="ui-layer__body-inner">
              <form action="">
                <section class="search-bar search-bar--popup search-bar--fix-width-key-small
                radius-6">
                  <h2 class="for-a11y">검색</h2>
                  <div class="search-bar__left">
                    <div class="search-bar__row">
                      <dl class="search-bar__item search-bar__item--flexible">
                        <dt class="search-bar__key">장치종류</dt>
                        <dd class="search-bar__val">
                          <div class="ui-select-block">
                            <select class="ui-select" title="장치종류">
                              <option value="">전체</option>
                              <option value="">option 2</option>
                              <option value="">option 3</option>
                              <option value="">option 4</option>
                              <option value="">option 5</option>
                            </select>
                          </div>
                        </dd>
                      </dl>
                    </div>
                    <div class="search-bar__row">
                      <dl class="search-bar__item search-bar__item--flexible">
                        <dt class="search-bar__key">장치ID</dt>
                        <dd class="search-bar__val">
                          <div class="ui-input-block">
                            <input type="text" class="ui-input" title="장치ID" />
                          </div>
                        </dd>
                      </dl>
                    </div>
                  </div>




                  
                  <div class="search-bar__right">
                    <div class="ui-buttons">
                      <ul class="ui-buttons__list ui-buttons__list--column">
                        <li class="ui-buttons__item">
                          <button type="button" class="ui-button ui-basic-button ui-basic-button--quinary ui-basic-button--icon ui-basic-button--icon-reset">초기화</button>
                        </li>
                        <li class="ui-buttons__item">
                          <button type="submit" class="ui-button ui-basic-button ui-basic-button--secondary ui-basic-button--icon ui-basic-button--icon-search input-width--76">조회</button>
                        </li>
                      </ul>
                    </div>
                  </div>
                </section>
              </form>

              <div class="ui-board-table ui-board-table--5-rows mat-10 ui-board-table__weight--400" id="boardGrid" style="height:291px;">

              </div>

              <div class="board-bottom board-bottom--list p-0-10">
                <div class="board-bottom__left">
                  <p class="total-text">총<span class="total-text__count">123,124,124</span>건</p>
                </div>
                <div class="board-bottom__right pb-10">
                  <div class="pagination">
                    <button type="button" class="ui-button pagination__arrow pagination__arrow--start" disabled="">
                      <span class="for-a11y">처음 페이지</span>
                    </button>
                    <button type="button" class="ui-button pagination__arrow pagination__arrow--prev" disabled="">
                      <span class="for-a11y">이전 페이지</span>
                    </button>
                    <div class="pagination__fraction">
                      <div class="pagination__fraction-currunt">
                        <div class="ui-input-block">
                          <input type="text" class="ui-input" title="현재 페이지" value="1">
                        </div>
                      </div>
                      <div class="pagination__fraction-slash">/</div>
                      <div class="pagination__fraction-total" title="전체 페이지 수">128</div>
                    </div>
                    <button type="button" class="ui-button pagination__arrow pagination__arrow--next">
                      <span class="for-a11y">다음 페이지</span>
                    </button>
                    <button type="button" class="ui-button pagination__arrow pagination__arrow--end">
                      <span class="for-a11y">마지막 페이지</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="window-popup__foot p-0-20-20-20">
        
            <div class="window-popup__foot__right">
              <div class="ui-buttons ui-buttons--right">
                <ul class="ui-buttons__list">
                  <li class="ui-buttons__item">
                    <a href="" class="ui-basic-button ui-basic-button--quaternary on">닫기</a>
                  </li>

                </ul>
              </div>
            </div>
          </div>

        </section>
      </div>
    </div>

      function createGrid(properties, callback) {
        var datagrid;
        datagrid = _SBGrid.create(properties);
        datagrid.bind('aftersort', function () {
          SBCustomFunction.aftersort(datagrid);
        });
        callback(datagrid);
      }

      var columns = [
        {
          caption: ['번호'],
          ref: 'id',
          width: '49px',
          sortable: false,
        },
        {
          caption: ['장치종류'],
          ref: 'cell_1',
          width: '150px',
        },
        {
          caption: ['전자장치 ID'],
          ref: 'cell_2',
          width: '150px',
          renderer: function (objGrid, nRow, nCol, strValue, objRowData) {
            return '<a href="" class="ui-board-table__link">' + strValue + '</a>';
          },
        },
        {
          caption: ['장치상태'],
          ref: 'cell_3',
          width: '151px',
        },
      ];

      $(function () {
        createGrid(
          $.extend({}, SBGridProperties, {
            id: 'datagrid',
            parentid: 'boardGrid',
            jsonref: 'grid_data',
            fixedrowheight : '25',
            rowheight : '25',          
            width : '100%',
            height : '100%',
            emptyrecords : '조회결과가 없습니다.',
            emptyrecordsfontstyle : "font-size:12px;font-weight bold;",
            columns: columns,
          }),
          function (datagrid) {
        
            $('#boardGrid').data('grid', datagrid);
          }
        );

        // 레이어 열린 후 그리드 리사이즈
        $('.layer-electrinic-gadget-inquiry').on('layerAfterOpened', function () {
          var $this = $(this);
          var grid = $this.find('.ui-board-table').data('grid');

          if (grid) {
            grid.resize();
          }
        });

        uiJSLayer.open('layer-electrinic-gadget-inquiry'); // 퍼블리셔 테스트 소스 입니다.
      });
