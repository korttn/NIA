  <body>
    <div id="wrap">
      <div class="window-popup">
        <form action="">
          <div class="window-popup__head">
            <h1 class="window-popup__head-title">개통번호 파일 업로드</h1>
          </div>

          <div class="window-popup__body radius-div overflow-ini">
            <div class="board-detail-table ui-board-table-td__padding board-detail-wrap border-gray border-radius">
              <table class="mab-0">
                <colgroup>
                  <col class="board-detail-table__title-width-small" />
                  <col />
                </colgroup>
                <tbody>
                  <tr>
                    <th>첨부파일</th>
                    <td>
                      <div class="form-row">
                        <div class="ui-file-input ui-file-input--text ">
                          <div class="ui-file-input__inner">
                            <input type="file" class="ui-file-input__input " id="file" data-file-watch="file">
                            <div class="ui-input ui-file-input__watch " data-file-watch-target="file"></div>
                            <label for="file" class="ui-file-input__label ui-file-input__label2">파일선택</label>
                          </div>
                        </div>
                      </div>

                      <div class="p-10-0-0-0 ma-0">
                        <p class="basic-text basic-text--black">※ 반드시 다운로드한 <span class="font-weight-medium">파일양식</span>으로 등록을 진행해주세요.</p>
                        <p class="basic-text basic-text--black">※ 개통 업로드는 장치등록 후 진행해 주세요.(장치 ID가 있어야 개통이 가능합니다.)</p><!-- 2022.09.22 : add : 안내문구 추가 -->
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="board-detail-table board-detail-wrap background-white ma-0 mat-10 ">
              <div class="ui-board-table ui-board-table--5-rows ui-board-table__weight--400" id="boardGrid" style="height:415px;"></div>
            </div>

          </div>

          <div class="window-popup__foot">
            <div class="window-popup__foot__left">
              <div class="ui-buttons ui-buttons--left">
                <ul class="ui-buttons__list">
                  <li class="ui-buttons__item">
                    <a href="" class="ui-basic-button ui-basic-button--secondary">파일양식</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="window-popup__foot__right">
              <div class="ui-buttons ui-buttons--right">
                <ul class="ui-buttons__list">
                  <li class="ui-buttons__item">
                    <a href="" class="ui-basic-button ui-basic-button--quaternary">취소</a>
                  </li>

                </ul>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
