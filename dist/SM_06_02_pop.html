<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>법무부 - UGUARD</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid_Default.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/simplebar/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    
     
    <!-- //style -->
  </head>
  <body>
    <div id="wrap">
      <div class="window-popup">
        <form action="">
          <div class="window-popup__head">
            <h1 class="window-popup__head-title">수배 전단 등록</h1>
            <div class="people-head">
              <div class="people-head__block">
                <div class="people-head__name">홍길동</div>
                <div class="people-head__hr"></div>
                <div class="people-head__sex">(남)</div>
                <div class="people-head__hr"></div>
                <div class="people-head__date">1952-05-21</div>
                <div class="people-head__hr"></div>
                <div class="people-head__number">
                  <span class="people-head__key">사건번호</span>
                  <span class="people-head__val">12-3456-7890-12345</span>
                </div>
              </div>
            </div>
          </div>

          <div class="window-popup__body">
            <div class="board-detail-table board-detail-table--th-unline">
              <table>
                <colgroup>
                  <!-- 2021.10.22 : mod : 너비 값 클래스 방식으로 변경 -->
                  <col class="board-detail-table__title-width" />
                  <col />
                  <col class="board-detail-table__title-width" />
                  <col />
                  <!-- //2021.10.22 : mod : 너비 값 클래스 방식으로 변경 -->
                </colgroup>
                <tbody>
                  <tr>
                    <!-- 2021.10.22 : del : colgroup 제거
                    <colgroup>
                      <col style="width: 150px" />
                      <col />
                    </colgroup>
                    -->
                    <th class="board-detail-table__th-secondary">전신 사진<span class="ui-require"><span class="for-a11y">(필수)</span></span></th>
                    <td colspan="3">
                      <div class="form-flex">
                        <div class="input-row">
                          <div class="ui-file-input ui-file-input--text">
                            <div class="ui-file-input__inner">
                              <input type="file" class="ui-file-input__input" id="file" data-file-watch="file" />
                              <div class="ui-input ui-file-input__watch " data-file-watch-target="file"></div>
                              <label for="file" class="ui-file-input__label">파일 선택</label>
                            </div>
                          </div>
                        </div>
                        <button type="button" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--quinary ml-5 height-28">삭제</button>
                      </div>  
                    </td>
                  </tr>

                  <tr>
                    <th class="board-detail-table__th-secondary">상반신 사진<span class="ui-require"><span class="for-a11y">(필수)</span></span></th>
                    <td colspan="3">
                      <div class="form-flex">
                        <div class="input-row">
                          <div class="ui-file-input ui-file-input--text">
                            <div class="ui-file-input__inner">
                              <input type="file" class="ui-file-input__input" id="file" data-file-watch="file" />
                              <div class="ui-input ui-file-input__watch " data-file-watch-target="file"></div>
                              <label for="file" class="ui-file-input__label">파일 선택</label>
                            </div>
                          </div>
                        </div>
                      </div>  
                    </td>
                  </tr>

                  <tr>
                    <th class="board-detail-table__th-secondary">최근6개월 사진<span class="ui-require"><span class="for-a11y">(필수)</span></span></th>
                    <td colspan="3">
                      <div class="form-flex">
                        <div class="input-row">
                          <div class="ui-file-input ui-file-input--text">
                            <div class="ui-file-input__inner">
                              <input type="file" class="ui-file-input__input" id="file" data-file-watch="file" />
                              <div class="ui-input ui-file-input__watch " data-file-watch-target="file"></div>
                              <label for="file" class="ui-file-input__label">파일 선택</label>
                            </div>
                          </div>
                        </div>
                      </div>  
                    </td>
                  </tr>
                  
                  <tr>
                    <th>사건개요</th>
                    <td colspan="3">
                      <div class="ui-input-block">
                        <textarea class="ui-input input-height-small" title="사건개요" placeholder="'OO. OO. OO. OO:OO경 'OO시 OO동 OO소재' 에서 전자발지를 훼손하고 소재 불명됨"></textarea>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>인상착의</th>
                    <td colspan="3">
                      <div class="ui-input-block">
                        <textarea class="ui-input input-height-small" title="인상착의" 
                        placeholder=
                        "- 키 : &#13;&#10;- 몸무게 :&#13;&#10;- 인상 :&#13;&#10;- 착의 :
                        
                         
                        "></textarea>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>특이사항</th>
                    <td colspan="3">
                      <div class="ui-input-block">
                        <textarea class="ui-input input-height-small" title="특이사항"></textarea>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>자주 가는 장소</th>
                    <td colspan="3">
                      <div class="ui-input-block">
                        <textarea class="ui-input input-height-small" title="자주 가는 장소"></textarea>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>담당보호관찰기관</th>
                    <td>
                      <div class="ui-input-block">
                        <input type="text" class="ui-input" title="담당보호관찰기관"   placeholder="광주보호관찰소"/>
                      </div>
                    </td>
                    <th>전화번호</th>
                    <td>
                      <div class="ui-input-block">
                        <input type="text" class="ui-input" title="담당보호관찰기관 전화번호" placeholder="00-000-0000"/>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>관할경찰서</th>
                    <td>
                      <div class="ui-input-block">
                        <input type="text" class="ui-input" title="관할경찰서"  placeholder="광주경찰서"/>
                      </div>
                    </td>
                    <th>전화번호</th>
                    <td>
                      <div class="ui-input-block">
                        <input type="text" class="ui-input" title="관할경찰서 전화번호"  placeholder="00-000-0000"/>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="window-popup__foot">
            <div class="window-popup__foot__right">
              <div class="ui-buttons ui-buttons--right">
                <ul class="ui-buttons__list">
                  <li class="ui-buttons__item">
                    <a href="" class="ui-button ui-basic-button ui-basic-button--quaternary">취소</a>
                  </li>
                  <li class="ui-buttons__item">
                    <button type="submit" class="ui-button ui-basic-button">저장</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_custom-config.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_Lib.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_min.js"></script>
    <script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./assets/lib/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/lib/simplebar/simplebar.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/amcharts.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/serial.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/pie.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <!-- //script -->
  </body>
</html>
