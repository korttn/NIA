  <body>
    <div id="wrap">
      <div class="window-popup">
        <div class="window-popup__head">
          <h1 class="window-popup__head-title">접근보호 대상자 장치 배정</h1>
        </div>

        <div class="window-popup__body">
          <form action="">
            <section class="search-bar search-bar--popup">
              <h2 class="for-a11y">검색</h2>
              <div class="search-bar__left">
                <div class="search-bar__row">
                  <dl class="search-bar__item">
                    <dt class="search-bar__key">장치ID</dt>
                    <dd class="search-bar__val">
                      <div class="ui-input-block input-width-180">
                        <input type="text" class="ui-input" title="개통번호" />
                      </div>
                    </dd>
                  </dl>
                  <dl class="search-bar__item">
                    <dt class="search-bar__key">장치 전화번호</dt>
                    <dd class="search-bar__val">
                      <div class="ui-select-block input-width-180">
                        <select class="ui-select" title="장치 전화번호">
                          <option value="">전체</option>
                          <option value="">option2</option>
                          <option value="">option3</option>
                          <option value="">option4</option>
                          <option value="">option5</option>
                        </select>
                      </div>
                    </dd>
                  </dl>
                </div>
              </div>
              <div class="search-bar__right">
                <div class="ui-buttons ui-buttons--center">
                  <ul class="ui-buttons__list">
                    <li class="ui-buttons__item">
                      <button type="button" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--quinary ui-basic-button--icon ui-basic-button--icon-reset">초기화</button>
                    </li>
                    <li class="ui-buttons__item">
                      <button type="submit" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--secondary ui-basic-button--icon ui-basic-button--icon-search">조회</button>
                    </li>
                  </ul>
                </div>
              </div>
            </section>
          </form>

          <div class="ui-board-table" id="boardGrid"></div>
        </div>

        <div class="window-popup__foot">
          <div class="window-popup__foot__right">
            <div class="ui-buttons ui-buttons--right">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--quaternary">닫기</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
