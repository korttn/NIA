    <a href="" data-layer-open="layer-dashboard-setting">대시보드 편집</a>

    <!-- layer: 대시보드 편집 -->
    <div class="layer-wrap layer-dashboard-setting" data-layer="layer-dashboard-setting">
        <div class="layer-container">

            
            <!-- DD : data-initial 값에 현재 저장 되어 있는 카드 순서를 넣어주세요. (콤마로 구분) -->

            <!-- 2022.09.20 : add : E-STAY 위젯 추가(value20, value21) -->
            <section class="dashboard-setting flex-column ui-layer" data-initial="value1, value2, value3, value4, value5, value6, value7, value8, value9, value10, value11, value12, value13, value14, value15, value16, value17, value18, value19, value20">
                <div class="ui-layer__head background-white">
                    <div class="ui-layer-header">
                        <h2 class="ui-layer-header__title">대시보드 편집</h2>
                        <button type="button" class="ui-button ui-layer-header__close" data-role="layerClose">
                        <span class="for-a11y">레이어 닫기</span>
                        </button>
                    </div>
                </div>
              <div class="dashboard-setting__inner d-flex">
                  <div class="dashboard-setting__view">
                    <div class="dashboard-setting__head mb-0">
                      <h2 class="dashboard-setting__head-title">위젯 위치 편집 <span class="color-lightblue font-weight-medium">패널을 드래그 앤 드롭하여 위치를 편집하세요.</span></h2>
                    </div>
                    <div class=" dashboard-setting__scroller">
                      <div class="dashboard-preview">
                        <div class="dashboard-preview__empty">
                          <div class="dashboard-preview__empty-text">
                            우측의 패널을<br />
                            순서대로 체크해주세요.
                          </div>
                        </div>
                        <div class="dashboard-preview__inner grid"  >
                         
                        </div>
                      </div>
                    </div>
                  </div>
                  <section class="dashboard-setting__form">
                    <!--
                      DD :
                      submit 시 .js-dashboard-setting-input 의 값을 받아 올 수 있습니다.
                      DB에 전송 완료 되면 해당 값을 .dashboard-setting 의 data-initial 속성에 반영해주세요.
                    -->
                    <form action="" onsubmit="alert(this.array.value); return false;">
                      <div class="dashboard-setting__head mb-0">
                        <h3 class="dashboard-setting__head-title">사용 위젯 선택</h3>
                      </div>
                      <div class=" dashboard-setting__scroller">
                        <!-- DD : .js-dashboard-setting-input 에 순서 값이 입력됩니다. name 값은 개발측에서 원하시는걸로 변경하여도 됩니다. -->
                        <input type="hidden" class="js-dashboard-setting-input" name="array" />
                        <div class="setting-checks">
                          <!--
                            DD :
                            체크 된 체크박스의 value 값이 체크한 순서대로 .js-dashboard-setting-input 에 입력 됩니다.
                            value 값은 개발측에서 원하시는걸로 변경하여도 됩니다.
                          -->
                          <ul class="setting-checks__list">
                            <li class="setting-checks__item">
                              <div class="ui-checkbox-block ui-checkbox-block__width-15">
                                <input type="checkbox" class="ui-checkbox" id="dashboardSetting1" value="value1" data-type="type1" data-text="공지사항" checked disabled/>
                                <label for="dashboardSetting1" class="ui-label">
                                    <span class="ui-checkbox-object"></span>
                                    <span class="ui-label__text color-black">공지사항(고정)</span>
                                  
                                </label>
                              </div>
                            </li>
                            
                            <li class="setting-checks__item">
                                <div class="ui-checkbox-block ui-checkbox-block__width-15">
                                  <input type="checkbox" class="ui-checkbox" id="dashboardSetting2" value="value2" data-type="type2" data-text="전자결재" checked disabled/>
                                  <label for="dashboardSetting2" class="ui-label">
                                    <span class="ui-checkbox-object"></span>
                                    <span class="ui-label__text color-black">전자결재(고정)</span>
                                  </label>
                                </div>
                              </li>

                            <li class="setting-checks__item">

                                <label for="dashboardSetting3" class="ui-label">
                                    <span class="ui-checkbox-object"></span>
                                  <span class="ui-label__text">관제 대상자</span>
                                  
                                </label>
                              </div>
                            </li>

                            

                            <li class="setting-checks__item">
                              <div class="ui-checkbox-block ui-checkbox-block__width-15">

                                <label for="dashboardSetting5" class="ui-label">
                                    <span class="ui-checkbox-object"></span>
                                  <span class="ui-label__text">경보 상세 현황</span>
                                  
                                </label>
                              </div>
                            </li>

                            <li class="setting-checks__item">

                                <label for="dashboardSetting8" class="ui-label">
                                    <span class="ui-checkbox-object"></span>
                                  <span class="ui-label__text">범죄예방 경보 상세 현황</span>

                              </div>
                            </li>

                            <li class="setting-checks__item">

                                <label for="dashboardSetting4" class="ui-label">
                                    <span class="ui-checkbox-object"></span>

                                <input type="checkbox" class="ui-checkbox" id="dashboardSetting12" value="value12" data-type="type12" data-text="평가정보\n(일탈, 급성) 결과" />

                                  </label>
                                </div>

                            <li class="setting-checks__item">
                                <div class="ui-checkbox-block ui-checkbox-block__width-15">
                                    <input type="checkbox" class="ui-checkbox" id="dashboardSetting15" value="value15" data-type="type15" data-text="이동패턴" />

                                <label for="dashboardSetting20" class="ui-label">

                      </div>
                      
                    </form>

              </div>

      $('a[data-layer-open="layer-dashboard-setting"]').unbind();
