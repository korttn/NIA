<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>법무부 - UGUARD</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid_Default.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/simplebar/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <div id="wrap">
      <div class="window-popup">
        <div class="window-popup__head">
          <h1 class="window-popup__head-title">일일감독 소견</h1>
          <div class="people-head">
            <div class="people-head__block">
              <div class="people-head__sex people-head__sex--man">
                <span class="for-a11y">(남)</span>
              </div>
              <div class="people-head__sex people-head__sex--woman">
                <span class="for-a11y">(여)</span>
              </div>
              <div class="people-head__name">고 123</div>
              <div class="people-head__info">(남) 20세</div>
              <div class="people-head__hr"></div>
              <div class="people-head__number">
                <span class="people-head__key">사건번호</span>
                <span class="people-head__val">12-3456-7890-12345</span>
              </div>
            </div>
          </div>
        </div>

        <div class="window-popup__body">
          <form action="">
            <!-- 2021.10.18 : mod : search-bar--fix-width-key-small 클래스 값 추가 -->
            <section class="search-bar search-bar--popup search-bar--fix-width-key-small">
              <h2 class="for-a11y">검색</h2>
              <div class="search-bar__left">
                <div class="search-bar__row">
                  <dl class="search-bar__item search-bar__item--flexible">
                    <dt class="search-bar__key">이행사항</dt>
                    <dd class="search-bar__val">
                      <!-- 2021.10.18 : mod : input-width-small-regular -> input-width-date 클래스값 변경 -->
                      <div class="ui-select-block input-width-130">
                        <select class="ui-select" title="이행사항">
                          <option value="">선택</option>
                        </select>
                      </div>
                    </dd>
                  </dl>
                </div>
                <div class="search-bar__row">
                  <dl class="search-bar__item search-bar__item--flexible">
                    <dt class="search-bar__key">이행일시</dt>
                    <dd class="search-bar__val">
                      <!-- 2021.10.18 : mod : 클래스 값 수정 및 data-datepicker-range 값 수정 -->
                      <div class="form-flex js-datepicker-range">
                        <div class="form-flex-cell">
                          <div class="ui-input-block ui-input-block--date input-width-date">
                            <input type="text" class="ui-input js-datepicker-range__min" title="시작 날짜" value="2021-12-08" />
                          </div>
                        </div>
                        <div class="form-flex-cell form-flex-cell--date-hyphen">-</div>
                        <div class="form-flex-cell">
                          <div class="ui-input-block ui-input-block--date input-width-date">
                            <input type="text" class="ui-input js-datepicker-range__max" title="마지막 날짜" value="2021-12-10" />
                          </div>
                        </div>
                        <div class="form-flex-cell form-flex-cell--date-medium">
                          <button type="button" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--denary" data-datepicker-range="-1day">1일</button>
                        </div>
                        <div class="form-flex-cell">
                          <button type="button" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--denary" data-datepicker-range="-7days">1주</button>
                        </div>
                        <div class="form-flex-cell">
                          <button type="button" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--denary" data-datepicker-range="-1month">1개월</button>
                        </div>
                        <div class="form-flex-cell">
                          <button type="button" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--denary" data-datepicker-range="-3months">3개월</button>
                        </div>
                        <div class="form-flex-cell">
                          <button type="button" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--denary" data-datepicker-range="-6months">6개월</button>
                        </div>
                      </div>
                      <!-- //2021.10.18 : mod : 클래스 값 수정 및 data-datepicker-range 값 수정 -->
                    </dd>
                  </dl>
                </div>
              </div>
              <div class="search-bar__right">
                <div class="ui-buttons ui-buttons--full">
                  <ul class="ui-buttons__list">
                    <li class="ui-buttons__item">
                      <button type="submit" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--secondary ui-basic-button--icon ui-basic-button--icon-search">조회</button>
                    </li>
                  </ul>
                </div>
              </div>
            </section>
          </form>
          <div class="ui-board-table ui-board-table--6-rows" id="boardGrid"></div>
        </div>

        <div class="window-popup__foot">
          <div class="window-popup__foot__left">
            <div class="ui-buttons ui-buttons--left">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--quaternary">삭제</button>
                </li>
              </ul>
            </div>
          </div>
          <div class="window-popup__foot__right">
            <div class="ui-buttons ui-buttons--right">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <a href="" class="ui-basic-button ui-basic-button--icon ui-basic-button--icon-add">등록</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_custom-config.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_Lib.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_min.js"></script>
    <script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./assets/lib/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/lib/simplebar/simplebar.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/amcharts.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/serial.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/pie.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      var datagrid;

      // Data
      var grid_data = [
        {
          id: '1',
          cell_1: '이행일시',
          cell_2: '이행사항',
          cell_3: '보호관찰담당자의견',
        },
      ];

      function createGrid() {
        SBGridProperties.parentid = 'boardGrid';
        SBGridProperties.id = 'datagrid';
        SBGridProperties.jsonref = 'grid_data';
        SBGridProperties.columns = [
          {
            caption: ['번호'],
            ref: 'id',
            width: '64px',
            sortable: false,
          },
          {
            caption: ['이행일시'],
            ref: 'cell_1',
            width: '180px',
          },
          {
            caption: ['이행사항'],
            ref: 'cell_2',
            width: '240px',
          },
          {
            caption: ['보호관찰담당자의견'],
            ref: 'cell_3',
            width: '367px',
          },
        ];
        datagrid = _SBGrid.create(SBGridProperties);

        datagrid.bind('aftersort', function () {
          SBCustomFunction.aftersort(datagrid);
        });

        datagrid.sortColumn(0, 'desc');
        datagrid.sortingIcon();
      }

      $(function () {
        createGrid();
      });
    </script>
    <!-- //script -->
  </body>
</html>
