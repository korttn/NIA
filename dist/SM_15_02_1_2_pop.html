<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>법무부 - UGUARD</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid_Default.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/simplebar/simplebar.css" />

    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />

     
    <!-- //style -->
  </head>
  <body>
    <div id="wrap">
      <div class="window-popup">
        <form action="">
          <div class="window-popup__head">
            <h1 class="window-popup__head-title">준수사항 일시조정</h1>
            <div class="form-flex">
              <!--자동완성-->
                <div class="form-block__cell control control-search">
                  <div class="form-flex">
                    <div class="form-flex-cell form-flex-cell--date-medium form-flex-cell--time search">
                      <div class="ui-input-block input-width-date ui-input-block--time is-inputed">
                        <input type="text" class="ui-input js-datepicker-range__min is-active" title="" value="홍길동">
                        
                      </div>
  
                      <button type="button" class="ui-button header-search__submit">
                        <span class="for-a11y">검색</span>
                      </button>
                    </div>
                  </div>
                </div>
              <!--//자동완성-->
              <div class="people-head">
                  <div class="people-head__block">
                  <div class="people-head__sex people-head__sex--man">
                      <span class="for-a11y">(남)</span>
                  </div>
                  <div class="people-head__sex people-head__sex--woman">
                      <span class="for-a11y">(여)</span>
                  </div>
                  <div class="people-head__info">남</div>
                  <div class="people-head__hr"></div>
                  <div class="people-head__birth">1952-05-21</div>
                  <div class="people-head__hr"></div>
                  <div class="people-head__number">
                      <span class="people-head__key">사건번호</span>
                      <span class="people-head__val">12-3456-7890-12345</span>
                  </div>
                  </div>
              </div>
            </div>
          </div>

          <div class="window-popup__body window-popup__body--row">
            <div class="tile-layout">
                <div class="report-history">
                    <div class="window-popup__body pt-0">
                        <div class="board-detail-table">
                          <table class="mb-0">
                            <!-- 2021.10.18 : mod : 클래스값 변경 및 tbody 분리 -->
                            <tbody class="js-datepicker-range">
                              <tr>
                                <th>구분</th>
                                <td>
                                  출입금지
                                </td>
                                <th>명칭</th>
                                <td>
                                  하늘어린이집
                                </td>
                              </tr>
                              <tr>
                                <th>주소</th>
                                <td colspan="3">
                                  서울특별시 강남구 개포동
                                </td> 
                              </tr>
                              <tr>
                                <th>사유</th>
                                <td colspan="3">
                                  <div class="ui-input-block">
                                    <textarea class="ui-input input-height-small" title="상세사유"></textarea>
                                  </div>
                                </td> 
                              </tr>
                            </tbody>
                          </table>
                        </div>
                    </div>

                    <div class="window-popup__body pt-20">
                      <div class="board-detail-table">
                        <table class="mb-0">
                          <!-- 2021.10.18 : mod : 클래스값 변경 및 tbody 분리 -->
                          <tbody class="js-datepicker-range">
                            <tr>
                              <th>설정항목</th>
                              <td colspan="3">
                                <div class="ui-check-list">
                                  <ul class="ui-check-list__list">
                                    <li class="ui-check-list__item">
                                      <div class="ui-radio-block">
                                        <input type="radio" class="ui-radio" name="radio3" id="radio3-1">
                                        <label for="radio3-1" class="ui-label">
                                          <span class="ui-radio-object"></span>
                                          <span class="ui-label__text">준수사항 일시조정 설정</span>
                                        </label>
                                      </div>
                                    </li>
                                    <li class="ui-check-list__item">
                                      <div class="ui-radio-block">
                                        <input type="radio" class="ui-radio" name="radio3" id="radio3-2" checked="">
                                        <label for="radio3-2" class="ui-label">
                                          <span class="ui-radio-object"></span>
                                          <span class="ui-label__text">준수사항 일시조정 해지</span>
                                        </label>
                                      </div>
                                    </li>
                                  </ul>
                                </div>
                              </td> 
                            </tr>
                            <tr>
                              <th>기간</th>
                              <td colspan="3">
                                <div class="form-flex js-datepicker-range">
                                  <div class="form-flex-cell">
                                    <div class="ui-input-block ui-input-block--date input-width-date">
                                      <input type="text" class="ui-input js-datepicker-range__min" title="시작 날짜" value="2021-12-08">
                                    </div>
                                  </div>
                                  <div class="form-flex-cell form-flex-cell--date-hyphen">-</div>
                                  <div class="form-flex-cell">
                                    <div class="ui-input-block ui-input-block--date input-width-date">
                                      <input type="text" class="ui-input js-datepicker-range__max" title="마지막 날짜" value="2021-12-10">
                                    </div>
                                  </div>
                                  <div class="form-flex-cell form-flex-cell--date-medium">
                                    <button type="button" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--denary height-28" data-datepicker-range="-1day">1일</button>
                                  </div>
                                  <div class="form-flex-cell">
                                    <button type="button" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--denary height-28" data-datepicker-range="-7days">1주</button>
                                  </div>
                                  <div class="form-flex-cell">
                                    <button type="button" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--denary height-28" data-datepicker-range="-1month">1개월</button>
                                  </div>
                                  <div class="form-flex-cell">
                                    <button type="button" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--denary height-28" data-datepicker-range="-3months">3개월</button>
                                  </div>
                                  <div class="form-flex-cell">
                                    <button type="button" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--denary height-28" data-datepicker-range="-6months">6개월</button>
                                  </div>
                                </div>
                              </td> 
                            </tr>
                            <tr>
                              <th>시간</th>
                              <td colspan="3">
                                <div class="form-flex flex">
                                  <div class="form-flex js-datepicker-range">

                                      <div class="form-flex-cell form-flex-cell--date-medium form-flex-cell--time">
                                          <div class="ui-input-block input-width-date ui-input-block--time">
                                              <input type="text" class="ui-input" title="" value="00:00">
                                          </div>
                                      </div>
                                      <div class="form-flex-cell form-flex-cell--date-hyphen">-</div>
                                      <div class="form-flex-cell form-flex-cell--date-medium form-flex-cell--time">
                                          <div class="ui-input-block input-width-date ui-input-block--time">
                                              <input type="text" class="ui-input" title="" value="00:00">
                                          </div>
                                      </div>
                                  </div>
                                </div>
                              </td> 
                            </tr>
                          </tbody>
                        </table> 
                      </div>

                      <div class="tile-layout__cell">
                        <div class="ui-board-table ui-board-table--5-rows pt-20 bg-gray" id="boardGrid"></div>
                      </div>
                  </div>
                </div>
              

              <div class="window-popup__foot boxsizing">
                <div class="window-popup__foot__right">
                  <div class="ui-buttons ui-buttons--right">
                    <ul class="ui-buttons__list">
                      <li class="ui-buttons__item">
                        <button type="button" class="ui-button ui-basic-button ui-basic-button--normal">취소</button>
                      </li>
                      <li class="ui-buttons__item">
                        <button type="button" class="ui-button ui-basic-button ui-basic-button--blue-line">저장</button>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
    
    
          </div>
        </form>
      </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_custom-config.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_Lib.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_min.js"></script>
    <script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./assets/lib/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/lib/simplebar/simplebar.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/timepicker.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/amcharts.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/serial.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/pie.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>

    <script type="text/javascript">
      var datagrid;

      // Data
      var grid_data = [
        {
          id: '10',
          cell_1: '외출을 금지 시킵니다. 길어질 경우 말 줄임 길어질 경우 말 줄임 (...)처리',
          cell_2: '강남우체국',
          cell_3: '2020-02-07 ~ 2020-02-06',
          cell_4: '-',
        },
        {
          id: '9',
          cell_1: '출입을 금지 시킵니다. 길어질 경우 말 줄임 길어질 경우 말 줄임 (...)처리',
          cell_2: '개원치안센터',
          cell_3: '2020-02-07 ~ 2020-02-06',
          cell_4: '2021-06-10 ~ 2021-06-11 (00시00분~00시00분)',
        },
        {
          id: '8',
          cell_1: '접근을 금지 시킵니다. 길어질 경우 말 줄임 길어질 경우 말 줄임 (...)처리',
          cell_2: '개포1동 주민센터',
          cell_3: '2020-02-07 ~ 2020-02-06',
          cell_4: '2021-06-10 ~ 2021-06-11 (00시00분~00시00분)',
        },
      ];

      function createGrid() {
        SBGridProperties.parentid = 'boardGrid';
        SBGridProperties.ellipsis = true;
        SBGridProperties.id = 'datagrid';
        SBGridProperties.jsonref = 'grid_data';
        // SBGridProperties.ellipsis = false; // 2021.10.22 : del : 속성 제거
        SBGridProperties.columns = [
          {
            caption: ['번호'],
            ref: 'id',
            width: '7%',
            sortable: false,
          },
          {
            caption: ['내용'],
            ref: 'cell_1',
            width: '28%',
          },
          {
            caption: ['명칭'],
            ref: 'cell_2',
            width: '15%',
          },
          {
            caption: ['준수사항 설정기간'],
            ref: 'cell_3',
            width: '25%',
          },
          {
            caption: ['일시조정기간'],
            ref: 'cell_4',
            width: '25%', // 2021.10.22 : mod : 너비 값 수정
          },
        ];
        datagrid = _SBGrid.create(SBGridProperties);

        datagrid.bind('aftersort', function () {
          SBCustomFunction.aftersort(datagrid);
        });

        datagrid.setFixedcellcheckbox(0, 0);
        datagrid.sortColumn(0, 'desc');
        datagrid.sortingIcon();
      }

      $(function () {
        createGrid();
      });
    </script>
    <script>
      // 220811 timepick 적용
      $(document).ready(function () {
          $(".ui-input-block--time input").timepicker({
                timeFormat: "%H:%i",
          });
      });
    </script>
    <!-- //script -->
  </body>
</html>
