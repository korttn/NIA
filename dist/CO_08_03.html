  <script>
    $(function () {
      $('.path').mouseover(function () {
        $('.path').removeClass('pathHover');
        $(this).addClass('pathHover');
      });

      $('.path').mouseleave(function () {
        $('.path').removeClass('pathHover');
        $(this).removeClass('pathHover');
      });
    })
  </script>

  <script>
    // 220811 timepick 적용
    $(document).ready(function () {
      $(".ui-input-block--time input").timepicker({
        timeFormat: "%H:%i",
      });



      // 라디오버튼 클릭시 이벤트 발생
      // 2022.08.25 : mod : 상태에 따라 다른 메뉴 등장 *개발 참고*
      // 상태 전체를 name -> cctv-staus-type 로 지정해주고 value 값에 따라 처리
      // value=0 전체 감춤 
      // value=1 중단 일시 출력
      // value=2 연계 예정 출력
      // cctv-status-hide : 상태 전체를 묶는 클래스
      // cctv-status-hide1 : 중단 일시 클래스
      // cctv-status-hide2 : 연계 예정 클래스
      
      $(".cctv-status-hide").hide();


      $("input:radio[name=cctv-staus-type]").click(function(){

      if($("input[name=cctv-staus-type]:checked").val() == "0"){
          $(".cctv-status-hide").hide();

          // radio 버튼의 value 값이 1이라면 활성화

      }else if($("input[name=cctv-staus-type]:checked").val() == "1"){
        $(".cctv-status-hide").hide();
      $(".cctv-status-hide1").show()
          // radio 버튼의 value 값이 0이라면 비활성화
      }else if($("input[name=cctv-staus-type]:checked").val() == "2"){
        $(".cctv-status-hide").hide();
      $(".cctv-status-hide2").show()
          // radio 버튼의 value 값이 0이라면 비활성화
      }
      });

    });

      

  </script>
