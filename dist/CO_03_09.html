        <h1 class="window-popup__head-title">전자장치 충전</h1>
      </div>





      <form action="">
       

        <div class="window-popup__body pt-0">

          <div class="gray-box border-gray p-20">
            <h3 class="basic-title text-center">오늘은 전자장치를 충전하는 날입니다.</h3>

            <div class="dot-list dot-list--primary-color">
              <ul class="dot-list__list list-li-mar-10">
                <li class="dot-list__item">
                  <div class="font-weight-bold">대상</div>
                  <div class="normal-list mt-5">
                    <ul class="normal-list__list">
                      <li>보호관찰소에서 보관 중인 예비용 전자장치 및 충전팩 (일체형 전자장치, 손목형 전자장치, 각종 충전팩 등)</li>
                    </ul>
                  </div>
                  
                </li>
                <li class="dot-list__item">
                  <div class="font-weight-bold">방법</div>
                  <div class="normal-list mt-5">
                    <ul class="normal-list__list">
                      <li>전자장치는 충전 젠더나 충전팩에 <span class="color-blue font-weight-bold">원형 LED가 적색에서 녹색(완충)으로 변경될 때까지 충전</span> 후 보관 <br>
                        충전팩은 <span class="color-blue font-weight-bold">충전 표시 LED가 모두 켜질 때(완충)</span>까지 충전 후 보관 <br>
                        (충전이 종료되면 30분 후 자동전원OFF)
                        </li>
                    </ul>
                  </div>
                  
                </li>
                
              </ul>
            </div>
          </div>
