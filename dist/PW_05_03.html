<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>법무부 - UGUARD</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid_Default.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/simplebar/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->

  </head>
  <body>
    <div id="wrap">
      <div class="window-popup">
        <form action="">
          <div class="window-popup__head">
            <h1 class="window-popup__head-title">특이 대상자(24:00 이후 배회자 포함) 이동경로 등록</h1>
          </div>

          <div class="window-popup__body window-popup__body border-none radius-6 ">
            <div class="board-detail-table table-th-width--150 table-border-none">
              <table class="radius-3 ma-0">
                <tbody>
                  <tr>
                    <th>대상자명(처분유형)
                      <span class="ui-require"><span class="for-a11y">(필수)</span></span>
                    </th>
                    <td>
                      <div class="ui-input-block">
                        <input type="text" class="ui-input" title="대상자명(처분유형)" />
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>담당자
                        <span class="ui-require"><span class="for-a11y">(필수)</span></span>
                    </th>
                    <td>
                      <div class="ui-input-block">
                        <input type="text" class="ui-input" title="대상자명(처분유형)" />
                      </div>
                    </td>
                  </tr>
                 
                  <tr>
                    <th>특이사항</th>
                    <td>
                      <div class="form-row">
                        <div class="ui-input-block">
                          <textarea class="ui-input input-height-165 radius-3" title="특이사항" data-text-count="#discriptionCount1"></textarea>
                        </div>
                      </div>
                      <div class="form-row p-10-0-7-0 ma-0">
                        <div class="basic-text color-gray align-right"><span id="discriptionCount1">0</span>자/최대 1900자</div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>점검시간<span class="ui-require"><span class="for-a11y">(필수)</span></span></th>
                    <td>
                      <div class="form-block__inner">
                        <div class="form-block__cell">
                          <div class="form-flex">
                            <div class="form-flex-cell">
                              <div class="ui-input-block ui-input-block--date input-width-date">
                                <input type="text" class="ui-input js-datepicker" title="날짜" value="2021-12-10">
                              </div>
                            </div>
                            
                            <div class="form-flex-cell form-flex-cell--date-medium form-flex-cell--time">
                              
                              <div class="ui-input-block input-width-date ui-input-block--time">
                                <input type="text" class="ui-input js-datepicker-range__min" title="" value="00:00">
                                <div class="time-table">
                                  <div class="time-table--hour">
                                    <div class="time-table--title">시</div>
                                    <div class="time-table--button ui-scroller" data-simplebar="init"><div class="simplebar-wrapper" style="margin: 0px;"><div class="simplebar-height-auto-observer-wrapper"><div class="simplebar-height-auto-observer"></div></div><div class="simplebar-mask"><div class="simplebar-offset" style="right: 0px; bottom: 0px;"><div class="simplebar-content-wrapper" style="height: auto; overflow: hidden;"><div class="simplebar-content" style="padding: 0px;">
                                      <button type="button">00</button>
                                      <button type="button">01</button>
                                      <button type="button">02</button>
                                      <button type="button">03</button>
                                      <button type="button">04</button>
                                      <button type="button">05</button>
                                      <button type="button">06</button>
                                      <button type="button">07</button>
                                      <button type="button">08</button>
                                      <button type="button">09</button>
                                      <button type="button">10</button>
                                      <button type="button">11</button>
                                      <button type="button">12</button>
                                    </div></div></div></div><div class="simplebar-placeholder" style="width: 0px; height: 0px;"></div></div><div class="simplebar-track simplebar-horizontal" style="visibility: hidden;"><div class="simplebar-scrollbar simplebar-visible" style="width: 0px; display: none;"></div></div><div class="simplebar-track simplebar-vertical" style="visibility: hidden;"><div class="simplebar-scrollbar simplebar-visible" style="height: 0px; display: none;"></div></div></div>
                                  </div>
                                  <div class="time-table--min">
                                    <div class="time-table--title">분</div>
                                    <div class="time-table--button ui-scroller" data-simplebar="init"><div class="simplebar-wrapper" style="margin: 0px;"><div class="simplebar-height-auto-observer-wrapper"><div class="simplebar-height-auto-observer"></div></div><div class="simplebar-mask"><div class="simplebar-offset" style="right: 0px; bottom: 0px;"><div class="simplebar-content-wrapper" style="height: auto; overflow: hidden;"><div class="simplebar-content" style="padding: 0px;">
                                      <button type="button">00</button>
                                      <button type="button">01</button>
                                      <button type="button">02</button>
                                      <button type="button">03</button>
                                      <button type="button">04</button>
                                      <button type="button">05</button>
                                      <button type="button">06</button>
                                      <button type="button">07</button>
                                      <button type="button">08</button>
                                      <button type="button">09</button>
                                      <button type="button">10</button>
                                      <button type="button">11</button>
                                      <button type="button">12</button>
                                    </div></div></div></div><div class="simplebar-placeholder" style="width: 0px; height: 0px;"></div></div><div class="simplebar-track simplebar-horizontal" style="visibility: hidden;"><div class="simplebar-scrollbar simplebar-visible" style="width: 0px; display: none;"></div></div><div class="simplebar-track simplebar-vertical" style="visibility: hidden;"><div class="simplebar-scrollbar simplebar-visible" style="height: 0px; display: none;"></div></div></div>
                                  </div>
                                </div>
                              </div>
                              
                            </div>
                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>주요이동경로</th>
                    <td>
                      <div class="form-row">
                        <div class="ui-input-block">
                          <textarea class="ui-input input-height-165 radius-3" title="주요이동경로" data-text-count="#discriptionCount1"></textarea>
                        </div>
                      </div>
                      <div class="form-row p-10-0-7-0 ma-0">
                        <div class="basic-text color-gray align-right"><span id="discriptionCount1">0</span>자/최대 1900자</div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="window-popup__foot">
            <div class="window-popup__foot__right">
              <div class="ui-buttons ui-buttons--right">
                <ul class="ui-buttons__list">
                  <li class="ui-buttons__item">
                    <a href="" class="ui-basic-button ui-basic-button--quaternary">취소</a>
                  </li>
                  <li class="ui-buttons__item">
                    <button type="submit" class="ui-button ui-basic-button">저장</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>


    <!-- script -->
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_custom-config.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_Lib.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_min.js"></script>
    <script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./assets/lib/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/lib/simplebar/simplebar.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/amcharts.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/serial.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/pie.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>


  </body>
</html>
