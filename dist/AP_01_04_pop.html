  <body>
    <div id="wrap">
      <div class="window-popup">
        <div class="window-popup__head">
          <h1 class="window-popup__head-title">피부착자 찾기</h1>

        </div>

        

        <div class="window-popup__body">
            <form action="">
                <section class="search-bar search-bar--popup search-bar-bottom1">
                  <h2 class="for-a11y">검색</h2>
                  <div class="search-bar__left">
                    <div class="search-bar__row">
                      <dl class="search-bar__item ml-20">
                        <dt class="search-bar__key">피부착자</dt>
                        <dd class="search-bar__val">
                          <div class="ui-input-block input-width-90">
                            <input type="text" class="ui-input" title="피부착자">
                          </div>
                        </dd>
                      </dl>
                      <dl class="search-bar__item">
                        <dt class="search-bar__key">상태</dt>
                        <dd class="search-bar__val">
                          <div class="ui-select-block input-width-90">
                            <select class="ui-select" title="상태">
                              <option value="">전체</option>
                              <option value="">현재원</option>
                              <option value="">종료자</option>
                              <option value="">게시이전</option>
                            </select>
                          </div>
                        </dd>
                      </dl>
                      <dl class="search-bar__item">
                        <dt class="search-bar__key">테스트여부</dt>
                        <dd class="search-bar__val">
                            <div class="form-flex">
                                <div class="ui-select-block flex input-width-90">
                                    <select class="ui-select" title="title">
                                        <option value="">전체</option>
                                        <option value="" selected>N</option>
                                        <option value="">Y</option>                                       
                                    </select>
                                </div>                               
                            </div>
                        </dd>
                      </dl>
                      <dl class="search-bar__item">
                        <dd class="search-bar__val">
                          <div class="ui-checkbox-block ml-10">
                            <input type="checkbox" class="ui-checkbox" id="alertStatusAction_a">
                            <label for="alertStatusAction_a" class="ui-label">
                                <span class="ui-checkbox-object"></span>
                                <span class="ui-label__text">타기관 검색</span>
                            </label>
                          </div>
                        </dd>
                      </dl>
                      
                    </div>
                  </div>
                  <div class="search-bar__right">
                    <div class="ui-buttons ui-buttons--center">
                      <ul class="ui-buttons__list">
                        <li class="ui-buttons__item">
                          <button type="button" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--quinary ui-basic-button--icon ui-basic-button--icon-reset">초기화</button>
                        </li>
                        <li class="ui-buttons__item">
                          <button type="submit" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--secondary ui-basic-button--icon ui-basic-button--icon-search">조회</button>
                        </li>
                      </ul>
                    </div>
                  </div>
                </section>
            </form>

            <div class="p-20 background-white border-radius--bottom">



                <div class="ui-board-table ui-board-table--tight ui-board-table--5-rows justify-center" id="boardGrid" style="height:290px;"></div>
                <div class="board-bottom board-bottom--list p-10-10-0-10 mat-0">
                  <div class="board-bottom__left">
                    <p class="total-text">총<span class="total-text__count">123,124,124</span>건</p>
                  </div>
                  <div class="board-bottom__right">
                    <div class="pagination">
                      <button type="button" class="ui-button pagination__arrow pagination__arrow--start" disabled="">
                        <span class="for-a11y">처음 페이지</span>
                      </button>
                      <button type="button" class="ui-button pagination__arrow pagination__arrow--prev" disabled="">
                        <span class="for-a11y">이전 페이지</span>
                      </button>
                      <div class="pagination__fraction">
                        <div class="pagination__fraction-currunt">
                          <div class="ui-input-block">
                            <input type="text" class="ui-input" title="현재 페이지" value="1">
                          </div>
                        </div>
                        <div class="pagination__fraction-slash">/</div>
                        <div class="pagination__fraction-total" title="전체 페이지 수">128</div>
                      </div>
                      <button type="button" class="ui-button pagination__arrow pagination__arrow--next">
                        <span class="for-a11y">다음 페이지</span>
                      </button>
                      <button type="button" class="ui-button pagination__arrow pagination__arrow--end">
                        <span class="for-a11y">마지막 페이지</span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="board-bottom">
                  <div class="board-bottom__right ma-0">
                    <!-- 2021.10.18 : mod : ui-buttons--center -> ui-buttons--right 클래스 값 변경 -->
                    <div class="ui-buttons ui-buttons--right">
                      <ul class="ui-buttons__list">
                        <li class="ui-buttons__item">
                          <button type="submit" class="ui-button ui-basic-button ui-basic-button--save button__min--65">등록</button>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
            </div>
            
        </div>
      </div>
    </div>
