  <body>
    <div id="wrap">
      <div class="window-popup">
        <form action="">
          <div class="window-popup__head">
            <h1 class="window-popup__head-title">야간 귀가지도 설정</h1>
            <div class="people-head">
              <div class="people-head__block">
                <div class="people-head__sex">(남)</div>
                <div class="people-head__hr"></div>
                <div class="people-head__date">1952-05-21</div>
                <div class="people-head__hr"></div>
                <div class="people-head__number">
                  <span class="people-head__key">사건번호</span>
                  <span class="people-head__val">12-3456-7890-12345</span>
                </div>
              </div>
            </div>
          </div>

          <div class="window-popup__body window-popup__body--row">
            <div class="tile-layout">
              <div class="tile-layout__inner">
                <!-- 2022.12.21 : mod : width-350 클래스 값 추가, tile-layout__row--width-250 클래스 삭제 -->
                <div class="width-350 border-radius p-0">
                  <form action="">
                    <section class="search-bar search-bar--popup search-bar--width-230 background-white ui-scroller  border-radius" style="height: 300px;">
                        <div class="ui-board-table ui-board-table__weight--400" id="boardGrid" style="height:300px;"></div>
    
                    </section>
                  </form>
                  <!-- 2021.10.08 : mod : search-bar__right--bottom 클래스 값 추가 -->
                  <div class="pagination-wrap flex-column align-items-center bg-white height-auto">
                    <div class="total">
                      총 <span>2,521</span>건
                    </div>
                    <div class="pagination pagination--foot">
                      <button type="button" class="ui-button pagination__arrow pagination__arrow--start" disabled="">
                        <span class="for-a11y">처음 페이지</span>
                      </button>
                      <button type="button" class="ui-button pagination__arrow pagination__arrow--prev" disabled="">
                        <span class="for-a11y">이전 페이지</span>
                      </button>
                      <div class="pagination__fraction pagination__fraction--small">
                        <div class="pagination__fraction-currunt">
                          <div class="ui-input-block">
                            <input type="text" class="ui-input" title="현재 페이지" value="1">
                          </div>
                        </div>
                        <div class="pagination__fraction-slash">/</div>
                        <div class="pagination__fraction-total" title="전체 페이지 수">128</div>
                      </div>
                      <button type="button" class="ui-button pagination__arrow pagination__arrow--next">
                        <span class="for-a11y">다음 페이지</span>
                      </button>
                      <button type="button" class="ui-button pagination__arrow pagination__arrow--end">
                        <span class="for-a11y">마지막 페이지</span>
                      </button>
                    </div>
                  </div>
                </div>
    
                <!-- 신호실종 내역 -->
                <div class="tile-layout__row ml-20">
                  <div class="p-20">
                    <div class="board-detail-table__title--with-button d-flex">
                        <!-- 2022.08.29 : mod : 상세정보 -> 야간 귀가지도 등록  -->
                        <div class="board-detail-table__title mt-0">야간 귀가지도 등록</div>
                        <!-- 2022.08.29 : mod : 상세정보 -> 야간 귀가지도 등록  -->
                        <div class="ui-buttons--left ml-auto">
                              <ul class=" ui-buttons__list ui-buttons__list--width-65">
                                <li class="ui-buttons__item">
                                  <button type="button" class="ui-button ui-basic-button ui-basic-button--normal">취소</button>
                                </li>
                                <li class="ui-buttons__item">
                                    <button type="button" class="ui-button ui-basic-button ui-basic-button--blue-line">저장</button>
                                </li>
                              </ul>
                            </div>
                      </div>
                      
                    <div class="board-detail-table--flex-item">
                        <div class="window-popup__body pt-0">
                            
                            <div class="board-detail-table">
                              <!-- 2022.08.29 : add : table-only-height-35 클래스 추가 -->
                              <table class="mb-0 table-only-height-35">
                                <!-- 2021.10.18 : mod : 클래스값 변경 및 tbody 분리 -->
                                <tbody>
                                  <tr>
                                    <th>시작일<span class="ui-require"><span class="for-a11y">(필수)</span></span></th>
                                    <td>
                                      <div class="form-flex-cell js-datepicker-range">
                                        <div class="ui-input-block ui-input-block--date input-width-date">
                                          <input type="text" class="ui-input js-datepicker-range__min input-width-120" title="시작 날짜" value="2021-12-08">
                                        </div>
                                      </div>
                                    </td>
                                  </tr>
                                  <tr>
                                    <th>종료일<span class="ui-require"><span class="for-a11y">(필수)</span></span></th>
                                    <td>
                                        <div class="form-flex flex">
                                            <div class="form-flex js-datepicker-range">
                                                <div class="form-flex-cell">
                                                    <div class="ui-input-block ui-input-block--date input-width-date">
                                                        <input type="text" class="ui-input js-datepicker-range__min" title="시작 날짜" value="2021-12-08">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                  </tr>
                                  <tr>
                                    <th>설정시간</th>
                                    <td>00~05</td>
                                  </tr>
                                  <tr>
                                    <th>비고</th>
                                    <td>
                                      <div class="ui-input-block">
                                        <!-- 2021.10.29 : mod : input-height-mini -> input-height-small-medium 클래스 값 변경 -->
                                        <textarea class="ui-input input-height-small-medium" title="비고"></textarea>
                                      </div>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <!-- 2022.08.29 : add : table-only-height-35 클래스 추가 -->
                            </div>
                            
                        </div>
                    </div>
                  </div>
                </div>
                <!-- //신호실종 내역 -->
    
              </div>
            </div>
    
    
          </div>
        </form>
      </div>
    </div>
