      function createGrid(properties, callback) {
        var datagrid;
        datagrid = _SBGrid.create(properties);
        datagrid.bind('aftersort', function () {
          SBCustomFunction.aftersort(datagrid);
        });
        callback(datagrid);

          ref: 'cell_2',

          renderer: function (objGrid, nRow, nCol, strValue, objRowData) {

                return 'lights--red';
              } else if (strValue === 2) {
                return 'lights--orange';
              } else if (strValue === 3) {
                return 'lights--charcoal';
              } else if (strValue === 4) {

              }
            })();
            var text = (function () {

                return '위험';
              } else if (strValue === 2) {

              } else if (strValue === 3) {
                return '참조';
              } else if (strValue === 4) {
                return '기타';
              }
