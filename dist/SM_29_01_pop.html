        datagrid.sortColumn(0, 'desc');
        datagrid.sortingIcon();
        $('#elecEquip_usableEquip').data('grid', datagrid);
      }
  );
  
  

  // 탭 변경 시 그리드 리사이즈
  $('.board-detail-wrap.js-ui-tab-panel').on('uiTabPanelChange', function () {
    var $this = $(this);
    var $activePanel = $this.find('.board-tab-panel.js-tabpanel-opened');
    var grid = $activePanel.find('.ui-board-table').data('grid');

    if (grid) {
      grid.resize();
    }
  });
});
      </script>

  </body>
</html>
