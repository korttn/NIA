<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>법무부 - UGUARD</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid_Default.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/simplebar/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->

  </head>
  <body>
    <div id="wrap">
      <div class="window-popup">
        <form action="">
          <div class="window-popup__head">
            <h1 class="window-popup__head-title">추가 정보 수정</h1>
            <div class="people-head">
              <div class="people-head__block">
                <div class="people-head__name">홍길동</div>
                <div class="people-head__hr"></div>
                <div class="people-head__sex">(남)</div>
                <div class="people-head__hr"></div>
                <div class="people-head__date">1952-05-21</div>
                <div class="people-head__hr"></div>
                <div class="people-head__number">
                  <span class="people-head__key">사건번호</span>
                  <span class="people-head__val">12-3456-7890-12345</span>
                </div>
              </div>
            </div>
          </div>

          <div class="window-popup__body window-popup__body border-gray radius-6 overflow-hid">
            <div class="board-detail-table table-th-width--150 table-border-none">
              <table class="border-none ma-0">
                <tbody>
                  <tr>
                    <th>부착부위
                      <!-- 2022.08.30 : del : 클래스 ui-require--black 삭제 -->
                      <span class="ui-require "><span class="for-a11y">(필수)</span></span>
                    </th>
                    <td>
                      <div class="ui-check-list">
                        <ul class="ui-check-list__list">
                          <li class="ui-check-list__item">
                            <div class="ui-radio-block">
                              <input type="radio" class="ui-radio" name="time1" id="time-1" checked="">
                              <label for="time-1" class="ui-label">
                                <span class="ui-radio-object"></span>
                                <span class="ui-label__text">발목</span>
                              </label>
                            </div>
                          </li>
                          <li class="ui-check-list__item">
                            <div class="ui-radio-block">
                              <input type="radio" class="ui-radio" name="time1" id="time-2">
                              <label for="time-2" class="ui-label">
                                <span class="ui-radio-object"></span>
                                <span class="ui-label__text">손목</span>
                              </label>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>재택설치 가능여부
                      <!-- 2022.08.30 : del : 클래스 ui-require--black 삭제 -->
                      <span class="ui-require "><span class="for-a11y">(필수)</span></span>
                    </th>
                    <td>
                      <div class="ui-check-list">
                        <ul class="ui-check-list__list">
                          <li class="ui-check-list__item">
                            <div class="ui-radio-block">
                              <input type="radio" class="ui-radio" name="time3" id="time-3" checked="">
                              <label for="time-3" class="ui-label">
                                <span class="ui-radio-object"></span>
                                <span class="ui-label__text">유</span>
                              </label>
                            </div>
                          </li>
                          <li class="ui-check-list__item">
                            <div class="ui-radio-block">
                              <input type="radio" class="ui-radio" name="time3" id="time-4">
                              <label for="time-4" class="ui-label">
                                <span class="ui-radio-object"></span>
                                <span class="ui-label__text">무</span>
                              </label>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </td>
                  </tr>
                  
                  <tr>
                    <th>피부트러블
                      <!-- 2022.08.30 : del : 클래스 ui-require--black 삭제 -->
                      <span class="ui-require "><span class="for-a11y">(필수)</span></span>
                    </th>
                    <td>
                      <div class="ui-check-list">
                        <ul class="ui-check-list__list">
                          <li class="ui-check-list__item">
                            <div class="ui-radio-block">
                              <input type="radio" class="ui-radio" name="time5" id="time-5" checked="">
                              <label for="time-5" class="ui-label">
                                <span class="ui-radio-object"></span>
                                <span class="ui-label__text">유</span>
                              </label>
                            </div>
                          </li>
                          <li class="ui-check-list__item">
                            <div class="ui-radio-block">
                              <input type="radio" class="ui-radio" name="time5" id="time-6">
                              <label for="time-6" class="ui-label">
                                <span class="ui-radio-object"></span>
                                <span class="ui-label__text">무</span>
                              </label>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </td>
                  </tr>

                  <tr>
                    <th>인상착의 등
                    </th>
                    <td>
                      <div class="form-row">
                        
                        <div class="ui-input-block">
     
                          <textarea class="ui-input input-height-165 radius-3 scroll--set" title="인상착의 등" data-text-count="#discriptionCount1"></textarea>

                        </div>
                      </div>
                      <div class="form-row p-10-0-7-0 ma-0">
                        <!-- 2022.09.07 : mod : 입력글자수/제한글자 수 출력 텍스트 수정 -->
                        <div class="basic-text color-gray align-right"><span id="discriptionCount1">0</span> / 최대 1900byte(한글 950자, 영문1900자)</div>
                      </div>
                    </td>
                  </tr>

                  <tr>
                    <th>특이사항 등</th>
                    <td>
                      <div class="form-row">
                        <div class="ui-input-block">
                          <textarea class="ui-input input-height-165 radius-3 scroll--set" title="특이사항 등" data-text-count="#discriptionCount1"></textarea>
                        </div>
                      </div>
                      <div class="form-row p-10-0-7-0 ma-0">
                        <!-- 2022.09.07 : mod : 입력글자수/제한글자 수 출력 텍스트 수정 -->
                        <div class="basic-text color-gray align-right"><span id="discriptionCount1">0</span> / 최대 950byte(한글 475자, 영문950자)</div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="window-popup__foot">
            <div class="window-popup__foot__right">
              <div class="ui-buttons ui-buttons--right">
                <ul class="ui-buttons__list">
                  <li class="ui-buttons__item">
                    <a href="" class="ui-basic-button ui-basic-button--quaternary">취소</a>
                  </li>
                  <li class="ui-buttons__item">
                    <button type="submit" class="ui-button ui-basic-button">저장</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>


    <!-- script -->
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_custom-config.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_Lib.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_min.js"></script>
    <script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./assets/lib/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/lib/simplebar/simplebar.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/amcharts.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/serial.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/pie.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>


  </body>
</html>
