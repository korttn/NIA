<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>법무부 - UGUARD</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid_Default.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/simplebar/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <div id="wrap">
      <div class="window-popup">
        <form action="">
          <div class="window-popup__head">
            <h1 class="window-popup__head-title">일일감독 소견</h1>
            <div class="people-head">
              <div class="people-head__block">
                <div class="people-head__sex people-head__sex--man">
                  <span class="for-a11y">(남)</span>
                </div>
                <div class="people-head__sex people-head__sex--woman">
                  <span class="for-a11y">(여)</span>
                </div>
                <div class="people-head__name">고 123</div>
                <div class="people-head__info">(남) 20세</div>
                <div class="people-head__hr"></div>
                <div class="people-head__number">
                  <span class="people-head__key">사건번호</span>
                  <span class="people-head__val">12-3456-7890-12345</span>
                </div>
              </div>
            </div>
          </div>

          <div class="window-popup__body">
            <div class="board-detail-table">
              <table>
                <!-- 2021.10.22 : del : colgroup 제거
                <colgroup>
                  <col width="150px;" />
                  <col width="" />
                  <col width="150px;" />
                  <col width="" />
                </colgroup>
                -->
                <tbody>
                  <tr>
                    <th>경보발생일자</th>
                    <td>
                      <!-- 2021.10.18 : mod : input-width-small -> input-width-date 클래스값 변경 -->
                      <div class="ui-input-block ui-input-block--date input-width-date">
                        <input type="text" class="ui-input js-datepicker" title="경보발생일자" value="2021-12-10" />
                      </div>
                    </td>
                    <th>충전이력</th>
                    <td>
                      <div class="ui-input-block input-width-small">
                        <input type="text" class="ui-input" title="충전이력" value="분 0회" />
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>경보발생 상황요약</th>
                    <td colspan="3">
                      <textarea class="ui-input input-height-mini" title="경보발생 상황요약"></textarea>
                    </td>
                  </tr>
                  <tr>
                    <th>경보처리상황</th>
                    <td colspan="3">
                      <textarea class="ui-input input-height-mini" title="경보처리상황"></textarea>
                    </td>
                  </tr>
                  <tr>
                    <th>관제상황조회</th>
                    <td colspan="3">
                      <textarea class="ui-input input-height-mini" title="관제상황조회"></textarea>
                    </td>
                  </tr>
                  <tr>
                    <th>관제상황확인</th>
                    <td colspan="3">
                      <!-- 2021.10.22 : mod : 클래스값 수정 -->
                      <button type="button" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--quinary ui-basic-button--inline-block">확인</button>
                      <!-- //2021.10.22 : mod : 클래스값 수정 -->
                    </td>
                  </tr>
                  <tr>
                    <th>특이동향</th>
                    <td colspan="3">
                      <textarea class="ui-input input-height-mini" title="특이동향"></textarea>
                    </td>
                  </tr>
                  <tr>
                    <th rowspan="4">
                      <!-- 2021.10.22 : mod : 버튼 위치 변경 -->
                      <div class="form-row">감독소견</div>
                      <div class="form-row">
                        <button type="button" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--quinary">주요이동경로<br />요약정보</button>
                      </div>
                      <!-- 2021.10.22 : mod : 버튼 위치 변경 -->
                    </th>
                    <td colspan="3">
                      <div class="form-row">
                        <div class="dot-list__item">
                          <div class="form-flex">
                            <div class="form-flex-cell">경보발생 및 처리상황</div>
                            <div class="form-flex-cell form-flex-cell--flexible align-right color-gray">현재 <span id="discriptionCount1">0</span> / 최대 1000byte (한글 500자, 영문 1000자)</div>
                          </div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="ui-input-block">
                          <textarea class="ui-input input-height-small-regular" title="경보발생 및 처리상황" data-maxbyte="1000" data-byte-count="#discriptionCount1">
■ 경보발생 및 처리상황 : </textarea
                          >
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="3">
                      <div class="form-row">
                        <div class="dot-list__item">
                          <div class="form-flex">
                            <div class="form-flex-cell">주요이동경로 요약</div>
                            <div class="form-flex-cell form-flex-cell--flexible align-right color-gray">현재 <span id="discriptionCount2">0</span> / 최대 1000byte (한글 500자, 영문 1000자)</div>
                          </div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="ui-input-block">
                          <textarea class="ui-input input-height-small-regular" title="주요이동경로 요약" data-maxbyte="1000" data-byte-count="#discriptionCount2">■ 주요이동경로 요약 : </textarea>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="3">
                      <div class="form-row">
                        <div class="dot-list__item">
                          <div class="form-flex">
                            <div class="form-flex-cell">경보 및 이동경로 분석 결과</div>
                            <div class="form-flex-cell form-flex-cell--flexible align-right color-gray">현재 <span id="discriptionCount3">0</span> / 최대 1000byte (한글 500자, 영문 1000자)</div>
                          </div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="ui-input-block">
                          <textarea class="ui-input input-height-small-regular" title="경보 및 이동경로 분석 결과" data-maxbyte="1000" data-byte-count="#discriptionCount3">■ 특이사항 : </textarea>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="3">
                      <div class="ui-check-list">
                        <ul class="ui-check-list__list">
                          <li class="ui-check-list__item">
                            <div class="ui-radio-block">
                              <input type="radio" class="ui-radio" name="radio3" id="radio3-1" />
                              <label for="radio3-1" class="ui-label">
                                <span class="ui-radio-object"></span>
                                <span class="ui-label__text">양호</span>
                              </label>
                            </div>
                          </li>
                          <li class="ui-check-list__item">
                            <div class="ui-radio-block">
                              <input type="radio" class="ui-radio" name="radio3" id="radio3-2" checked="" />
                              <label for="radio3-2" class="ui-label">
                                <span class="ui-radio-object"></span>
                                <span class="ui-label__text">불량</span>
                              </label>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="window-popup__foot">
            <div class="window-popup__foot__left">
              <div class="ui-buttons ui-buttons--left">
                <ul class="ui-buttons__list">
                  <li class="ui-buttons__item">
                    <!-- 2021.10.22 : mod : 클래스값 수정 -->
                    <button type="button" class="ui-button ui-basic-button ui-basic-button--quinary">이동경로 시연</button>
                    <!-- //2021.10.22 : mod : 클래스값 수정 -->
                  </li>
                </ul>
              </div>
            </div>
            <div class="window-popup__foot__right">
              <div class="ui-buttons ui-buttons--right">
                <ul class="ui-buttons__list">
                  <li class="ui-buttons__item">
                    <a href="" class="ui-basic-button ui-basic-button--quaternary">취소</a>
                  </li>
                  <li class="ui-buttons__item">
                    <button type="submit" class="ui-button ui-basic-button">저장</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_custom-config.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_Lib.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_min.js"></script>
    <script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./assets/lib/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/lib/simplebar/simplebar.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/amcharts.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/serial.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/pie.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <!-- //script -->
  </body>
</html>
