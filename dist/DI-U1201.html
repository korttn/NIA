<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 활용 역량 진단 도구</title>

    <script src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="./assets/lib/jquery/jquery-ui.min.js"></script>
    <script src="./assets/lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./assets/lib/simplebar/simplebar.min.js"></script>
    

    <script src="./assets/js/ui-script.js"></script>

    <!-- 공통 css -->
    <link rel="stylesheet" href="./assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/lib/simplebar/simplebar.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/font.css">
    <link rel="stylesheet" href="./assets/css/ui-style.css">

    <!-- 개별 css -->
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/diagnosis-user.css">

</head>

<body>
    <div class="wrap">
        <div class="container container-diagnosis">
            <div class="container__inner">
                <div class="diagnosis-header">
                    <div class="diagnosis-header__inner">
                        
                    </div>
                </div>
                <div class="layout-container diagnosis-body no-title">
                    <div class="layout-header diagnosis-head modal-header__with--close">
                        진단설문
                        <button type="button" class="btn-close" data-bs-toggle="modal" data-bs-target="#logoutBtn"></button>
                    </div>
                    <div class="layout-body layout-diagnosis">

                        <div class="survey_top survey_top_container">
                            
                            <div class="process-wrap">
                                <div class="process-bar">
                                    <progress min="0" max="100" value="100" class="progress"></progress>
                                </div>	
                                <div class="process-percent">
                                    <span class="process-percent__num">100</span>%    
                                </div>	
                            </div>

                            <div class="survey_count">
                                <div class="count">
                                    <span class="count-text">진단문항</span>
                                    <span class="count-num"><span class="count-num__count">30</span>/30</span>
                                </div>
                            </div>

                        </div>
                        
                    </div>

                    
                </div>

                <div class="layout-content">
                    <div class="layout-content__inner">
                        <div class="ui-scroller" style="height: 457px;">
                            <div class="" style="height:500px;"></div>
                        </div><!-- //ui-scroller -->

                        <div class="mt-30">
                            <div class="info_btn_tab ui-buttons ui-buttons__center">
                                <a class="next_btn on ui-button ui-button__border--gray" ><span>이전</span></a>
                                <a class="next_btn on ui-button ui-button__bg--blue ui-button__disabled" aria-disabled="true"><span>다음</span></a>
                                <a class="next_btn on ui-button ui-button__bg--gray" ><span>임시저장</span></a>
                                <a class="next_btn on ui-button ui-button__bg--blue" data-bs-toggle="modal" data-bs-target="#submitBtn">제출</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <!-- 모달 -->

    <!-- 제출버튼 클릭시 모달 -->
    <div class="modal fade" id="submitBtn" tabindex="-1" aria-labelledby="submitLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="">알림</h5>
                </div>
                <div class="modal-body">진단설문을 제출 하시겠습니까? <br>
                    제출 후, 수정 및 재 제출은 불가합니다.                     
                </div>
                <div class="modal-footer">
                    <div class="ui-buttons">
                        <button type="button" class="ui-button ui-button__bg--blue">확인</button>
                        <button type="button" class="ui-button ui-button__bg--gray" data-bs-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //제출버튼 클릭시 모달 -->

    <!-- 로그아웃 모달 -->
    <div class="modal fade" id="logoutBtn" tabindex="-1" aria-labelledby="logoutLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="">알림</h5>
                </div>
                <div class="modal-body">시스템을 종료 하시겠습니까?</div>
                <div class="modal-footer">
                    <div class="ui-buttons">
                        <button type="button" class="ui-button ui-button__bg--blue">확인</button>
                        <button type="button" class="ui-button ui-button__bg--gray" data-bs-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //로그아웃 모달 -->



    <!-- //모달 -->


</body>


</html>
