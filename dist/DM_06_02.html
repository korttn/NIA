<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>법무부 - UGUARD</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid_Default.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/simplebar/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
    
  </head>
  <body>
    <div id="wrap">
      <div class="window-popup">
        <form action="">
          <div class="window-popup__head">
            <h1 class="window-popup__head-title">SMS 수동 발송</h1>
          </div>

          <div class="window-popup__body radius-div overflow-ini">
            <div class="board-detail-table board-detail-wrap border-gray border-radius ui-board-table__weight--400">
              <table class="mab-0 board-detail-table ui-board-table-span--center">
                <colgroup>
                  <col class="board-detail-table__title-width-small" />
                  <col />
                </colgroup>
                <tbody>
                  <tr>
                    <th>보내는 사람</th>
                    <td>
                      <div class="ui-input-block input-width-275">
                        <input type="text" class="ui-input" title="보내는 사람">
                      </div>
                    </td>
                  </tr>

                  <tr>
                    <th>받는 사람</th>
                    <td>
                      <div class="form-flex form-flex-padding  form-flex-cell--flexible">
                        <div class="form-flex-cell input-width-275 flex-none form-margin-10">
                          <div class="ui-input-block ">
                            <input type="text" class="ui-input" title="받는 사람">
                          </div>
                        </div>
                        <div class="flex-none form-margin-10"><span class="color-gray">(-) 제외, 11자리</span></div>
                        <div class="form-flex-cell--flexible form-margin-10">
                          <button type="button" class="ui-button ui-basic-button ui-basic-button--normal width-100 height--28 font--12">추가</button><!-- 2022.09.22 : add : height--28 & font--12 클래스 추가 -->
                        </div>
                      </div>
                    </td>
                  </tr>

                  <tr>
                    <th>전송 목록</th>
                    <td class="p-0">
                      <div class="ui-board-table ma-0 p-0 ui-board-table--4-rows justify-center" id="boardGrid" style="height:210px;"></div>
                    </td>
                  </tr>

                  <tr>
                    <th>문자내용</th>
                    <td>
                      <div class="ui-input-block">
                        <textarea class="ui-input input-height-small-regular" title="문자내용" data-maxbyte="90"></textarea>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            
            <!-- 2022.09.22 : del : board-bottom 삭제 -->

          </div>

          <div class="window-popup__foot">
        
            <div class="window-popup__foot__right">
              <div class="ui-buttons ui-buttons--right">
                <ul class="ui-buttons__list"><!-- 2022.09.22 : del : p-10-0 클래스 삭제 -->
                  <li class="ui-buttons__item">
                    <a href="" class="ui-basic-button ui-basic-button--quaternary">취소</a>
                  </li>
                  <li class="ui-buttons__item">
                    <a href="" class="ui-button ui-basic-button">저장</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_custom-config.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_Lib.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_min.js"></script>
    <script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./assets/lib/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/lib/simplebar/simplebar.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/amcharts.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/serial.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/pie.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script>
     var datagrid;

// Data
var grid_data = [
  {
    cell_1: '홍길동',
    cell_2: '019099999999',
    cell_3: '',
  },
  {
    cell_1: '홍길동2',
    cell_2: '019099999999',
    cell_3: '',
  },
  {
    cell_1: '홍길동3',
    cell_2: '019099999999',
    cell_3: '',
  },
  {
    cell_1: '홍길동4',
    cell_2: '019099999999',
    cell_3: '',
  },
  {
    cell_1: '홍길동5',
    cell_2: '019099999999',
    cell_3: '',
  },
];

function createGrid() {
  SBGridProperties.parentid = 'boardGrid';
  SBGridProperties.id = 'datagrid';
  SBGridProperties.jsonref = 'grid_data';
  SBGridProperties.extendcol = 1;
  SBGridProperties.fixedrowheight = '25';
  SBGridProperties.rowheight = 25;
  SBGridProperties.width = '100%';
  SBGridProperties.height = '100%';
  SBGridProperties.emptyrecords = '조회결과가 없습니다.';
  SBGridProperties.emptyrecordsfontstyle = "font-size:12px;font-weight bold;"; 
  SBGridProperties.columns = [
    {
      caption: ['이름'],
      ref: 'cell_1',
      width: '148px',
		fixedstyle: 'border-left:none !important; border-top:none !important;',
		style: 'border-left:none !important',
    },
    {
      caption: ['번호'],
      ref: 'cell_2',
      width: '148px',
		fixedstyle: 'border-left:none !important; border-top:none !important;',
    },
    



    {
      caption: ['삭제'],
      ref: 'cell_3',
      width: '148px',
      sortable: false,
   renderer: function (objGrid, nRow, nCol, strValue, objRowData) {
              return '<button type="button" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--height-18 ui-basic-button--quinary ui-basic-button--width-auto ">삭제</button>';/*-- 2022.09.22 : mod : span 태그에서 button 으로 바꾸고 클래스 수정 */
            },

      style: 'margin:0 auto !important',
    },



  ];
  datagrid = _SBGrid.create(SBGridProperties);
  datagrid.bind('aftersort', function () {
    SBCustomFunction.aftersort(datagrid);
  });
}

$(function () {
  createGrid();
});
  </script>
  <!-- //script -->

  </body>
</html>
