<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>법무부 - UGUARD</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid_Default.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/simplebar/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <div id="wrap">
      <div class="window-popup">
        <form action="">
          <div class="window-popup__head">
            <h1 class="window-popup__head-title">개통번호 파일 업로드</h1>
          </div>

    
        
            
       



          <div class="window-popup__body ">
            
            <div class="board-detail-table border-gray overflow-hid border-radius">
              <table class="border-none mab-0">
                <colgroup>
                  <!-- 2021.10.22 : mod : 너비 값 클래스 방식으로 변경 -->
                  <col class="board-detail-table__title-width-small" />
                  <col />
                  <!-- //2021.10.22 : mod : 너비 값 클래스 방식으로 변경 -->
                </colgroup>
                <tbody>
                  <tr>
                    <th>첨부파일</th>
                    <td>
                      <div class="form-row">
                        <div class="ui-file-input ui-file-input--text">
                          <div class="ui-file-input__inner">
                            <input type="file" class="ui-file-input__input" id="file" data-file-watch="file" />
                            <div class="ui-input ui-file-input__watch" data-file-watch-target="file"></div>
                            <label for="file" class="ui-file-input__label">파일 선택</label>
                          </div>
                        </div>
                      </div>
                      <div class="form-row">
                        <!-- 2021.11.26 : mod : "파일양식" 텍스트 스타일 변경 -->
                        <p class="basic-text color-gray">※ 반드시 다운로드한 <span class="font-weight-medium">파일양식</span>으로 등록을 진행해주세요.</p>
                        <!-- //2021.11.26 : mod : "파일양식" 텍스트 스타일 변경 -->
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="ui-board-table ui-board-table--outline ui-board-table--3-rows" id="boardGrid"></div>
        
          </div>

          <div class="window-popup__foot">
            <div class="window-popup__foot__left">
              <div class="ui-buttons ui-buttons--left">
                <ul class="ui-buttons__list">
                  <li class="ui-buttons__item">
                    <a href="" class="ui-basic-button ui-basic-button--secondary">파일양식</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="window-popup__foot__right">
              <div class="ui-buttons ui-buttons--right">
                <ul class="ui-buttons__list">
                  <li class="ui-buttons__item">
                    <a href="" class="ui-basic-button ui-basic-button--quaternary">취소</a>
                  </li>
                  <li class="ui-buttons__item">
                    <button type="submit" class="ui-button ui-basic-button">업로드</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_custom-config.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_Lib.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_min.js"></script>
    <script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./assets/lib/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/lib/simplebar/simplebar.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/amcharts.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/serial.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/pie.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <!-- //script -->

    <script>
      var SBGridProperties={};
      var grid_data = [
        {
          cell_1: '4',
          cell_2: '2022-01-02',
          cell_3: '중앙관제센터',
          cell_4: '작업완료',
          cell_5: '배터리교체',
          cell_6: '기타',
        },
        {
          cell_1: '3',
          cell_2: '2022-01-02',
          cell_3: '중앙관제센터',
          cell_4: '작업완료',
          cell_5: '배터리교체',
          cell_6: '기타',
        },
        {
          cell_1: '2',
          cell_2: '2022-01-02',
          cell_3: '중앙관제센터',
          cell_4: '작업완료',
          cell_5: '배터리교체',
          cell_6: '기타',
        },
        {
          cell_1: '1',
          cell_2: '2022-01-02',
          cell_3: '중앙관제센터',
          cell_4: '작업완료',
          cell_5: '배터리교체',
          cell_6: '기타',
        },
        
      ]
      function createGrid() {
        SBGridProperties.parentid = 'boardGrid';
        SBGridProperties.id = 'datagrid';
        SBGridProperties.fixedrowheight = '25';
        SBGridProperties.jsonref = 'grid_data';
        SBGridProperties.width = '100%';
        SBGridProperties.emptyrecords = '조회결과가 없습니다.';
        SBGridProperties.emptyrecordsfontstyle = "font-size:12px;font-weight bold;";
        SBGridProperties.checkboximage = true;
        SBGridProperties.extendcol = 1;
        SBGridProperties.columns = [
          {
            caption: [''],
            ref: 'check',
            type: 'checkbox',
            sortable: false,
            style: 'text-align: center;',
            width:'6.5%',
          },
          {
            caption: ['전자장치종류'],
            ref: 'cell_1',
            width:'18.5%',
          },
          {
            caption: ['전자장치 ID'],
            ref: 'cell_2',
            width:'12.5%',
          },
          {
            caption: ['개통번호'],
            ref: 'cell_3',
            width:'12.5%'
          },
          {
            caption: ['장치상태'],
            ref: 'cell_4',
            width:'12.5%',
          },
          {
            caption: ['관할기관'],
            ref: 'cell_5',
            width:'12.5%',
          },
          {
            caption: ['등록일'],
            ref: 'cell_6',
            width:'12.5%',
          },
          {
            caption: ['사용일'],
            ref: 'cell_7',
            width:'12.5%',
          },
        ];
        datagrid = _SBGrid.create(SBGridProperties);
        datagrid.bind('aftersort', function () {
          SBCustomFunction.aftersort(datagrid);
        });
        datagrid.setFixedcellcheckbox(0, 0);
        datagrid.sortColumn(0, 'desc');
        datagrid.sortingIcon();

        // 특정 체크박스 비노출
        /*datagrid.setCellHide(2, 0, true);
        datagrid.setCellHide(3, 0, true);*/
      }

      $(function () {
        createGrid();

        
        $('.board-detail-wrap.js-ui-tab-panel').on('uiTabPanelChange', function () {
          datagrid.resize();
        });
      });
    </script>
  </body>
</html>
