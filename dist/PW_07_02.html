  <body>
    <div id="wrap">
      <div class="window-popup">
        <form action="">
          <div class="window-popup__head">
            <!-- 2022.10.12 : mod : 타이틀 오타 수정 -->
            <h1 class="window-popup__head-title">감독진행 피부착자 파일 업로드</h1>
          </div>

          <div class="window-popup__body radius-div overflow-ini">
            <div class="board-detail-table ui-board-table-td__padding board-detail-wrap border-gray border-radius">
              <table class="mab-0">
                <colgroup>
                  <col class="board-detail-table__title-width-small" />
                  <col />
                </colgroup>
                <tbody>
                  <tr>
                    <th>첨부파일</th>
                    <td>
                      <div class="form-row">
                        <div class="ui-file-input ui-file-input--text">
                          <div class="ui-file-input__inner">
                            <input type="file" class="ui-file-input__input" id="file" data-file-watch="file" />
                            <div class="ui-input ui-file-input__watch" data-file-watch-target="file"></div>
                            <label for="file" class="ui-file-input__label">파일선택</label>
                          </div>
                        </div>
                      </div>
                      <div class="form-row p-10-0-0-0 ma-0">
                        <p class="basic-text basic-text--black">hwp 파일만 등록하십시오.</br>
                          파일용량은 <span class="color-orange">10MB</span>를 초과하실 수 없습니다.
                        </p>
                        <p class="basic-text color-orange">
                          업로드 시 기존파일이 삭제 된 후 업로드가 됩니다.
                        </p>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

         

          </div>

          <div class="window-popup__foot">
            <div class="window-popup__foot__left">
              <div class="ui-buttons ui-buttons--left">
                <ul class="ui-buttons__list">
                  <!-- 2022.09.05 : add : 기존 파일 삭제 버튼 추가 -->
                  <li class="ui-buttons__item">
                    <a href="" class="ui-basic-button ui-basic-button--quaternary">기존 파일 삭제</a>
                  </li>
                  <!-- 2022.09.05 : add : 기존 파일 삭제 버튼 추가 -->
                  <li class="ui-buttons__item">
                    <a href="" class="ui-basic-button ui-basic-button--secondary">기존 파일 다운로드</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="window-popup__foot__right">
              <div class="ui-buttons ui-buttons--right">
                <ul class="ui-buttons__list">
                  <li class="ui-buttons__item">
                    <a href="" class="ui-basic-button ui-basic-button--quaternary">취소</a>
                  </li>

                  <li class="ui-buttons__item">
                    <button type="submit" class="ui-button ui-basic-button ui-basic-button--save button__min--65">저장</button>
                  </li>

                </ul>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
