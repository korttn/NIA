<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 활용 역량 진단 도구</title>

    <script src="./assets/lib/jquery/jquery-3.5.1.js"></script>
    <script src="./assets/lib/jquery/jquery-ui.min.js"></script>
    <script src="./assets/lib/bootstrap/bootstrap.bundle.min.js"></script>

    <script src="./assets/js/ui-script.js"></script>

    <!-- 공통 css -->
    <link rel="stylesheet" href="./assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/font.css">
    <link rel="stylesheet" href="./assets/css/ui-style.css">

    <!-- 개별 css -->
    <link rel="stylesheet" href="./assets/css/common.css">

</head>

<body>
    <div class="wrap">
        <div class="container container-user">
            <div class="container__inner">
                <div class="user-common">
                    <div class="user-common__inner">
                        <div class="logo_area"></div>
                        <div class="user-common__title">
                            데이터 활용 역량 온라인 진단 도구
                        </div>
                        <div class="user-common__des">
                            비밀번호 초기화를 위해서 본인 아이디와 이메일을 입력해 주세요.
                        </div>

                        <form id="frm" name="frm" method="post" action="">
                            <div id="login" class="login-box mt-60 mx-auto">
                                <div class="login_inputbox ui-form">
                                    <input type="text" class="ui-input login-id" id="loginId" name="loginId"
                                        placeholder="아이디">
                                    <input type="text" class="ui-input login-email" id="" name="" placeholder="이메일">
                                </div>
                                <a href="javascript:void(0)" class="loginBtn" data-bs-toggle="modal" data-bs-target="#resetPassword">비밀번호 초기화
                                </a>
                            </div>
                        </form>
                        
                        <div class="user-common__text text-center mt-50">비밀번호 초기화시, 초기 비밀번호는 아이디와 동일합니다.</div>

                    </div>
                    

                    



                    <!-- 모달 -->
                    <div class="modal fade" id="resetPassword" tabindex="-1" aria-labelledby="resetPasswordLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalLabel">알림</h5>
                                </div>
                                <div class="modal-body">아이디 또는 이메일를 잘못 입력했습니다. <br>
                                    입력하신 내용을 다시 확인해주세요.                                        
                                </div>
                                <!-- 초기화 완료 시 ::
                                <div class="modal-body">비밀번호가 초기화 되었습니다. <br>
                                새로운 비밀번호로 로그인 해주세요                               
                                </div>
                                -->
                                <div class="modal-footer">
                                    <div class="ui-buttons">
                                        <button type="button" class="ui-button ui-button__bg--blue" data-bs-dismiss="modal">확인</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- //모달 -->




                </div>
            </div>

        </div>
    </div>

</body>

</html>
