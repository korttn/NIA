<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>법무부 - UGUARD</title>

    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid_Default.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper.min.css" />

  </head>
  <body>
    <div id="wrap">
      <div class="window-popup">
        <div class="window-popup__head">
          <h1 class="window-popup__head-title">피해자 접근금지 위반 현황</h1>
        </div>

        <div class="window-popup__body">
          <div class="tile-layout">
            <div class="tile-layout__inner">
              <div class="tile-layout__row tile-layout__row--week-time">
                <!-- 목록 -->
                <div class="tile-layout__cell">
                  <div class="ui-board-table ui-board-table--select" id="boardGrid"></div>
                </div>
                <!-- //목록 -->
              </div>
              <div class="tile-layout__row">
                <!-- 상세 -->
                <div class="tile-layout__cell">
                  <div class="board-detail-table">
                    <table>
                      <colgroup>
                        <col class="board-detail-table__title-width-small" />
                        <col />
                      </colgroup>
                      <tbody>
                        <tr>
                          <th>피부착자</th>
                          <td>홍길동</td>
                        </tr>
                        <tr>
                          <th>주민번호</th>
                          <td>111111-111111</td>
                        </tr>
                        <tr>
                          <th>사건번호</th>
                          <td>11-2222-3333-44444</td>
                        </tr>
                        <tr>
                          <th>연락처</th>
                          <td>010-1234-5678</td>
                        </tr>
                        <tr>
                          <th>보호관찰소</th>
                          <td>서울 호관찰소</td>
                        </tr>
                        <tr>
                          <th>담당관/자</th>
                          <td>한상경(5) / 이현준(7)</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>

                <div class="tile-layout__cell">
                  <div class="tile-layout__contents">
                    <section class="board-detail-wrap">
                      <div class="board-detail-head">
                        <h3 class="board-detail-head__title">접근보호 대상자 정보</h3>
                      </div>
                      <div class="board-detail-table">
                        <table>
                          <colgroup>
                            <col class="board-detail-table__title-width-small" />
                            <col />
                          </colgroup>
                          <tbody>
                            <tr>
                              <th>피부착자</th>
                              <td>홍길동</td>
                            </tr>
                            <tr>
                              <th>연락처</th>
                              <td>010-1234-5678</td>
                            </tr>
                            <tr>
                              <th>수신동의여부</th>
                              <td>XXXX</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </section>
                  </div>
                </div>
                <!-- //상세 -->
              </div>
            </div>
          </div>
        </div>

        <div class="window-popup__foot">
          <div class="window-popup__foot__right">
            <div class="ui-buttons ui-buttons--right">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--quinary">더 이상 띄우지 않기</button>
                </li>
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button">닫기</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->

    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_Lib.js"></script>

    <script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>

      function createGrid(properties, callback) {
        var datagrid;
        datagrid = _SBGrid.create(properties);
        datagrid.bind('aftersort', function () {
          SBCustomFunction.aftersort(datagrid);
        });
        callback(datagrid);
      }

      var columns = [
        {
          caption: ['번호'],
          ref: 'id',
          width: '65px',
          sortable: false,
        },
        {
          caption: ['피부착자'],
          ref: 'cell_1',
          width: '100px',
        },
        {
          caption: ['시간'],
          ref: 'cell_2',
          width: '125px',
        },
      ];

      $(function () {
        createGrid(
          $.extend({}, SBGridProperties, {
            id: 'datagrid',
            parentid: 'boardGrid',
            jsonref: 'grid_data',
            columns: columns,
          }),
          function (datagrid) {
            // datagrid.sortColumn(0, 'desc');
            datagrid.sortingIcon();
          }
        );
      });
