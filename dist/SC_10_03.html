            emptyrecordsfontstyle: "font-size:12px;font-weight bold;" // 2022.08.25 : add : 해당 속성 추가
          }),
          function (datagrid) {
            // datagrid.sortColumn(0, 'desc');
            datagrid.sortingIcon();

        );
       
      });
      /* 창 닫기 */
      function closeTabClick() {
            window.close();
      }
      /* //창 닫기 */

      //2022.08.25 : add : 미귀가 사전보고 해제시 미귀가 위반 시간 검색 활성화
      $(".ui-checkbox-block").change(function () {
        var noRtr = $(this).find("input[id='checkList1-1']");
        
        if (noRtr.prop("checked") == true) {
            $(".ui-select-noreturn").attr('disabled', '').prop('disabled', true);
            $(".ui-select-noreturn").parent().addClass("is-disabled");
        } else {
            $(".ui-select-noreturn").attr('disabled', '').prop('disabled', false);
            $(".ui-select-noreturn").parent().removeClass("is-disabled");
        }
    });


      </script>
