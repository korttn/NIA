<body>
  <a href="" data-layer-open="layer-rejection-reason">타 기관 전달</a>

  <!-- layer: 타 기관 전달 -->
  <div class="layer-wrap layer-rejection-reason" data-layer="layer-rejection-reason">
    <div class="layer-container">
      <section class="ui-layer ui-layer--width-auto">
        <div class="ui-layer__head">
          <div class="ui-layer-header">
            <h2 class="ui-layer-header__title">타 기관 전달</h2>
            <button type="button" class="ui-button ui-layer-header__close" data-role="layerClose">
              <span class="for-a11y">레이어 닫기</span>
            </button>
          </div>
        </div>
        <div class="ui-layer__body">
          <div class="ui-layer__body-inner">
            <div class="form-flex-cell background-white p-10 border-gray width-360">
              <div class="board-detail-table__title mt-0">담당 직원 조회</div>
              <div class="form-flex">
                <div class="form-flex-cell flex">
                  <div class="ui-select-block">
                    <select class="ui-select" title="소속 기관">
                      <option value="">소속 기관</option>
                      <option value="">Option01</option>
                      <option value="">Option02</option>
                      <option value="">Option03</option>
                    </select>
                  </div>
                </div>
                <div class="form-flex-cell">
                  <div class="header-search header-search--filter">
                    <div class="ui-input-block header-search__input input-width-small-tiny">
                      <input type="text" class="ui-input" title="" placeholder="이름">
                    </div>
                    <button type="button" class="ui-button header-search__submit">
                      <span class="for-a11y">검색</span>
                    </button>
                  </div>
                </div>
              </div>

              <div class="ui-board-table mt-10" id="boardGrid" style="width:100%;height: 287px;"></div>
            </div>

          </div>
        </div>
        <div class="ui-layer__foot">
          <div class="ui-buttons ui-buttons--right">
            <ul class="ui-buttons__list ">
              <li class="ui-buttons__item ui-basic-button--width-65">
                <a href="" class="ui-basic-button ui-basic-button--quaternary">취소</a>
              </li>
              <li class="ui-buttons__item">
                <button type="submit"
                  class="ui-button ui-basic-button ui-basic-button--save ui-basic-button--width-65">적용</button>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>
  </div>
  <!-- //layer: 타 기관 전달 -->

    function createGrid(properties, callback) {
      var datagrid;
      datagrid = _SBGrid.create(properties);
      datagrid.bind('aftersort', function () {
        SBCustomFunction.aftersort(datagrid);
      });
      callback(datagrid);
    }

    var columns = [{
        caption: ['선택'],
        ref: 'radio1',
        width: '46px',
        type: 'radio',
        sortable: false,
        style: 'text-align: center;',
        fixedstyle: 'text-align: center !important;',
      },
      {

    ];

    $(function () {
      createGrid(
        $.extend({}, SBGridProperties, {
          id: 'datagrid',
          parentid: 'boardGrid',
          jsonref: 'grid_data',
          fixedrowheight: '25',
          rowheight: '25',
          width: '100%',
          height: '100%',
          emptyrecords: '조회결과가 없습니다.',
          emptyrecordsfontstyle: "font-size:12px;font-weight bold;",
          columns: columns,
        }),
        function (datagrid) {
          datagrid.sortColumn(0, 'desc');
          datagrid.sortingIcon();
          $('#boardGrid').data('grid', datagrid);
        }
      );

      // 레이어 열린 후 그리드 리사이즈
      $('.layer-rejection-reason').on('layerAfterOpened', function () {
        var $this = $(this);
        var grid = $this.find('.ui-board-table').data('grid');

        if (grid) {
          grid.resize();
        }
      });

      uiJSLayer.open('layer-rejection-reason'); // 퍼블리셔 테스트 소스 입니다.
