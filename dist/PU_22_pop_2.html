<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>법무부 - UGUARD</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid_Default.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/simplebar/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <div id="wrap">
      <div class="window-popup">
        <form action="">
          <div class="window-popup__head">
            <h1 class="window-popup__head-title">피해자 정보 등록</h1>
            <div class="people-head">
              <div class="people-head__block">
                <div class="people-head__sex people-head__sex--man">
                  <span class="for-a11y">(남)</span>
                </div>
                <div class="people-head__sex people-head__sex--woman">
                  <span class="for-a11y">(여)</span>
                </div>
                <div class="people-head__name">고 123</div>
                <div class="people-head__info">(남) 20세</div>
                <div class="people-head__hr"></div>
                <div class="people-head__number">
                  <span class="people-head__key">사건번호</span>
                  <span class="people-head__val">12-3456-7890-12345</span>
                </div>
              </div>
            </div>
          </div>

          <div class="window-popup__body">
            <div class="board-detail-table">
              <table>
                <tbody>
                  <tr>
                    <th>
                      실명<span class="ui-require"><span class="for-a11y">(필수)</span></span>
                    </th>
                    <td>
                      <div class="ui-input-block input-width-medium">
                        <input type="text" class="ui-input" title="실명" />
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>가명</th>
                    <td>
                      <div class="ui-input-block input-width-medium">
                        <input type="text" class="ui-input" title="가명" />
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>
                      자택전화<span class="ui-require"><span class="for-a11y">(필수)</span></span>
                    </th>
                    <td>
                      <div class="form-flex">
                        <div class="form-flex-cell">
                          <div class="ui-input-block input-width-medium">
                            <input type="text" class="ui-input" title="자택전화" />
                          </div>
                        </div>
                        <div class="form-flex-cell form-flex-cell--medium color-gray">(예) 02-000-0000</div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>휴대전화</th>
                    <td>
                      <div class="form-flex">
                        <div class="form-flex-cell">
                          <div class="ui-input-block input-width-medium">
                            <input type="text" class="ui-input" title="휴대전화" />
                          </div>
                        </div>
                        <div class="form-flex-cell form-flex-cell--medium color-gray">(예) 010-000-0000</div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>직장전화</th>
                    <td>
                      <div class="form-flex">
                        <div class="form-flex-cell">
                          <div class="ui-input-block input-width-medium">
                            <input type="text" class="ui-input" title="직장전화" />
                          </div>
                        </div>
                        <div class="form-flex-cell form-flex-cell--medium color-gray">(예) 010-000-0000</div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>직장명</th>
                    <td>
                      <div class="ui-input-block input-width-medium">
                        <input type="text" class="ui-input" title="직장명" />
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>직업</th>
                    <td>
                      <div class="ui-select-block input-width-medium">
                        <select class="ui-select" title="직업">
                          <option value="-1" disabled selected>선택</option>
                          <option value="">option 1</option>
                          <option value="">option 2</option>
                          <option value="">option 3</option>
                          <option value="">option 4</option>
                          <option value="">option 5</option>
                        </select>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>학력</th>
                    <td>
                      <div class="ui-select-block input-width-medium">
                        <select class="ui-select" title="학력">
                          <option value="-1" disabled selected>선택</option>
                          <option value="">option 1</option>
                          <option value="">option 2</option>
                          <option value="">option 3</option>
                          <option value="">option 4</option>
                          <option value="">option 5</option>
                        </select>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>
                      성별<span class="ui-require"><span class="for-a11y">(필수)</span></span>
                    </th>
                    <td>
                      <div class="ui-select-block input-width-mini">
                        <select class="ui-select" title="성별">
                          <option value="-1" disabled selected>선택</option>
                          <option value="">남</option>
                          <option value="">여</option>
                        </select>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>
                      나이<span class="ui-require"><span class="for-a11y">(필수)</span></span>
                    </th>
                    <td>
                      <!-- 인풋 에러시 .ui-require-check 에 is-error 클래스 값 추가 -->
                      <div class="ui-require-check">
                        <div class="form-flex">
                          <div class="form-flex-cell">
                            <div class="ui-input-block input-width-mini">
                              <input type="text" class="ui-input" title="나이" />
                            </div>
                          </div>
                          <div class="form-flex-cell">세</div>
                        </div>
                        <p class="ui-require-check__message">나이를 입력해주세요.</p>
                      </div>

                      <!-- 인풋 에러시 .ui-require-check 에 is-error 클래스 값 추가 -->
                      <div class="ui-require-check is-error">
                        <div class="form-flex">
                          <div class="form-flex-cell">
                            <div class="ui-input-block input-width-mini">
                              <input type="text" class="ui-input" title="나이" />
                            </div>
                          </div>
                          <div class="form-flex-cell">세</div>
                        </div>
                        <p class="ui-require-check__message">나이를 입력해주세요.</p>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>자택주소</th>
                    <td>
                      <a href="" class="ui-basic-button ui-basic-button--small ui-basic-button--quinary ui-basic-button--icon ui-basic-button--icon-search-2 ui-basic-button--inline-block"
                        >주소 찾기</a
                      >
                    </td>
                  </tr>
                  <tr>
                    <th rowspan="2">직장주소</th>
                    <td>
                      <a href="" class="ui-basic-button ui-basic-button--small ui-basic-button--quinary ui-basic-button--icon ui-basic-button--icon-search-2 ui-basic-button--inline-block"
                        >주소 찾기</a
                      >
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <!-- 2021.11.19 : mod : 주소 표기법 변경 -->
                      <div class="form-row">
                        <dl class="address-info">
                          <dt class="address-info__key">도로명</dt>
                          <dd class="address-info__val">서울 양천구 목동동로 151</dd>
                        </dl>
                        <dl class="address-info">
                          <dt class="address-info__key">지번</dt>
                          <dd class="address-info__val">서울 양천구 신정동 319-2</dd>
                        </dl>
                      </div>
                      <div class="form-row">
                        <div class="ui-input-block">
                          <input type="text" class="ui-input" title="상세 주소" placeholder="상세 주소를 입력합니다." />
                        </div>
                      </div>
                      <!-- //2021.11.19 : mod : 주소 표기법 변경 -->
                    </td>
                  </tr>
                  <tr>
                    <th>비고</th>
                    <td>
                      <div class="ui-input-block">
                        <textarea class="ui-input input-height-small-regular" title="비고"></textarea>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="window-popup__foot">
            <div class="window-popup__foot__left">
              <div class="ui-buttons ui-buttons--left">
                <ul class="ui-buttons__list">
                  <li class="ui-buttons__item">
                    <button type="button" class="ui-button ui-basic-button ui-basic-button--quaternary">삭제</button>
                  </li>
                </ul>
              </div>
            </div>
            <div class="window-popup__foot__right">
              <div class="ui-buttons ui-buttons--right">
                <ul class="ui-buttons__list">
                  <li class="ui-buttons__item">
                    <a href="" class="ui-basic-button ui-basic-button--quaternary">취소</a>
                  </li>
                  <li class="ui-buttons__item">
                    <button type="submit" class="ui-button ui-basic-button">저장</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_custom-config.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_Lib.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_min.js"></script>
    <script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./assets/lib/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/lib/simplebar/simplebar.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/amcharts.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/serial.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/pie.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <!-- //script -->
  </body>
</html>
