    <div id="wrap">
      <div class="window-popup">
        <form action="">
          <div class="window-popup__head">
            <h1 class="window-popup__head-title">출국금지 데이터 검증 (엑셀 업로드)</h1>
          </div>

          <div class="window-popup__body radius-div overflow-ini">
            <div class="board-detail-table ui-board-table-td__padding board-detail-wrap border-gray border-radius ui-board-table__weight--400">

                <colgroup>
                  <col class="board-detail-table__title-width-small" />
                  <col />
                </colgroup>
                <tbody>
                  <tr>
                    <th>첨부파일</th>
                    <td>
                      <div class="form-row">
                        <div class="ui-file-input ui-file-input--text">
                          <div class="ui-file-input__inner">
                            <input type="file" class="ui-file-input__input" id="file" data-file-watch="file" />
                            <div class="ui-input ui-file-input__watch" data-file-watch-target="file"></div>
                            <label for="file" class="ui-file-input__label ui-file-input__label2">파일선택</label>
                          </div>
                        </div>
                      </div>
                      <div class="form-row p-10-0-0-0 ma-0">
                        <p class="basic-text basic-text--black">※ 반드시 다운로드한 <span class="font-weight-medium">파일양식</span>으로 등록을 진행해주세요.</p>
                        <p class="basic-text basic-text--red">※ 엑셀데이터와 DB데이터의 정보가 다를 경우 빨갛게 표시됩니다. (만기예정일은 엑셀데이터가 DB데이터보다 클 때, 표시됩니다.)</p>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="board-detail-table board-detail-wrap background-white ma-0 mat-10 ">
              <!-- 2022.08.26 : mod : 그리드 높이 값 변경 -->

              <!-- 2022.08.26 : mod : 그리드 높이 값 변경 -->
            </div>

          </div>

            <div class="window-popup__foot__right">
