    <div class="layer-wrap layer-device-file-upload-result" data-layer="layer-device-file-upload-result">
      <div class="layer-container">
        <section class="ui-layer ui-layer--medium">
          <div class="ui-layer__head">
            <div class="ui-layer-header">
              <h2 class="ui-layer-header__title">장치등록 파일 업로드 결과</h2>
              <button type="button" class="ui-button ui-layer-header__close" data-role="layerClose">
                <span class="for-a11y">레이어 닫기</span>
              </button>
            </div>
          </div>
          <div class="ui-layer__body">
            <div class="ui-layer__body-inner">
              <div class="ui-board-table ui-board-table--outline ui-board-table--6-rows" id="boardGrid"></div>
            </div>
          </div>
          <div class="ui-layer__foot">
            <div class="ui-layer__foot-right">
              <div class="ui-buttons ui-buttons--right">
                <ul class="ui-buttons__list">
                  <li class="ui-buttons__item">
                    <button type="button" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--quaternary" data-role="layerClose">취소</button>
                  </li>
                  <li class="ui-buttons__item">
                    <button type="button" class="ui-button ui-basic-button ui-basic-button--small">저장</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 장치등록 파일 업로드 결과 -->

      function createGrid(properties, callback) {
        var datagrid;
        datagrid = _SBGrid.create(properties);
        datagrid.bind('aftersort', function () {
          SBCustomFunction.aftersort(datagrid);
        });
        callback(datagrid);
