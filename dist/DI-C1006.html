<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 활용 역량 진단 도구</title>

    <script src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="./assets/lib/jquery/jquery-ui.min.js"></script>
    <script src="./assets/lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./assets/lib/simplebar/simplebar.min.js"></script>

    <script src="./assets/js/ui-script.js"></script>

    <!-- 공통 css -->
    <link rel="stylesheet" href="./assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/font.css">
    <link rel="stylesheet" href="./assets/css/ui-style.css">

    <!-- 개별 css -->
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/diagnosis-user.css">

</head>

<body>
    <div class="wrap">
        <div class="container container-diagnosis">
            <div class="container__inner">
                <div class="diagnosis-header">
                    <div class="diagnosis-header__inner">
                        <div class="diagnosis-header__title">NIA 데이터 활용 역량 온라인 진단도구 안정화</div>
                    </div>
                </div>
                <div class="layout-container diagnosis-body">
                    <div class="layout-header diagnosis-head modal-header__with--close">
                        진단설문 (임시저장)
                        <button type="button" class="btn-close" data-bs-toggle="modal" data-bs-target="#logoutBtn"></button>
                    </div>
                    <div class="layout-body layout-diagnosis layout-diagnosis__padding--136">
                        
                        <div>
                            <div >
                                <div class="user-guide-small">
                                    <ul>
                                        <li class="user-guide__title">귀하께서 진행하시던 진단설문이 존재합니다.</li>
                                        <li class="save-date">2022년 10월 25일(화) 18:00:34 저장</li>
                                        <li class="user-guide__des">기존의 진단설문을 이어서 하시거나, 설문을 처음부터 다시 시작할 수 있습니다.  <br>
                                            (새로 시작하는 경우, 기존의 응답하셨던 내용은 삭제됩니다.)
                                            </li> 
                                    </ul>
                                </div>
                            </div>
                            <div class="mt-50">
                                <div class="ui-buttons ui-buttons__center">
                                    <a href="#" class="ui-button ui-button__border--gray" id="continueBtn" > 이어서 하기</a>
                                    <a href="#" class="ui-button ui-button__bg--blue" id="restartBtn"  data-bs-toggle="modal" data-bs-target="#restart"> 새로 시작하기</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- 모달 -->

    <!-- 로그아웃 모달 -->
    <div class="modal fade" id="logoutBtn" tabindex="-1" aria-labelledby="logoutLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="">알림</h5>
                </div>
                <div class="modal-body">로그아웃을 하시겠습니까?
                </div>
                <div class="modal-footer">
                    <div class="ui-buttons">
                        <button type="button" class="ui-button ui-button__bg--blue">확인</button>
                        <button type="button" class="ui-button ui-button__bg--gray" data-bs-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //로그아웃 모달 -->


    <!-- 신청 모달 -->
    <div class="modal fade" id="restart" tabindex="-1" aria-labelledby="restartLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="">알림</h5>
                </div>
                <div class="modal-body">설문을 새로 시작 하시겠습니까? <br>
                    새로 시작하는 경우, 기존 응답하셨던 설문은 삭제됩니다.
                </div>
                <div class="modal-footer">
                    <div class="ui-buttons">
                        <button type="button" class="ui-button ui-button__bg--blue">확인</button>
                        <button type="button" class="ui-button ui-button__bg--gray" data-bs-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //신청 모달 -->

    <!-- //모달 -->


</body>

</html>
