<!DOCTYPE html>
<html lang="ko">

<head>
  <title>법무부 - UGUARD</title>

  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- favicon -->
  <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
  <!-- //favicon -->

  <!-- style -->
  <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid.css" />
  <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid_Default.css" />
  <link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper.min.css" />
  <link type="text/css" rel="stylesheet" href="./assets/lib/simplebar/simplebar.css" />
  <!-- 2021.09.17 : add : 데이트피커 관련 라이브러리 추가 -->
  <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.css" />
  <!-- //2021.09.17 : add : 데이트피커 관련 라이브러리 추가 -->
  <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
  <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />

  <link type="text/css" rel="stylesheet" href="./assets/css/ui-style__orange.css" />
  <!-- //style -->
</head>

<body>
  <div id="wrap">
    <div class="layout-wrap">



      <div class="contents-wrap">


        <div class="page-contents page-contents--페이지이름">
          <div class="page-head">
            <div class="page-head__left">
              <div class="page-head__location">
                <span class="page-head__location__item"><i class="icon-location__item--home"></i>HOME</span>
                <span class="page-head__location__arrow"></span>
                <div class="ui-select-block">
                  <select class="ui-select" title="title">
                    <option value="-1" disabled="" selected="">모바일유가드</option>
                    <option value="">option 1</option>
                    <option value="">option 2</option>
                    <option value="">option 3</option>
                    <option value="">option 4</option>
                    <option value="">option 5</option>
                  </select>
                </div>
              </div>
              <button type="button" class="ui-button page-head__add-bookmark">
                <i></i>
                <span class="page-head__add-bookmark--text">즐겨찾기 등록</span>
                <span class="for-a11y">
                  즐겨찾기 등록
                  <span class="add-text">추가</span>
                  <span class="remove-text">제거</span>
                </span>
              </button>
            </div>
            
          </div>
          <form action="">
            <!-- 2021.10.22 : mod : search-bar--fix-width-key-medium -> search-bar--fix-width-key 클래스 값 변경 -->
            <section class="search-bar search-bar--fix-width-key">
              <h2 class="for-a11y">검색</h2>
              <div class="search-bar__left">
                <!-- 2021.11.12 : mod : 항목 구성 변경 -->
                <div class="search-bar__row">
                  <dl class="search-bar__item">
                    <dt class="search-bar__key">보호관찰소</dt>
                    <dd class="search-bar__val">
                      <div class="ui-select-block input-width-140">
                        <select class="ui-select" title="보호관찰소">
                          <option value="">전체</option>
                          <option value="">option 2</option>
                          <option value="">option 3</option>
                          <option value="">option 4</option>
                          <option value="">option 5</option>
                        </select>
                      </div>
                    </dd>
                  </dl>
                  <dl class="search-bar__item">
                    <dt class="search-bar__key">담당자(정)</dt>
                    <dd class="search-bar__val">
                      <div class="header-search header-search--filter input-width-140">
                        <div class="ui-input-block header-search__input">
                          <input type="text" class="ui-input" title="담당자 (정)">
                        </div>
                        <button type="button" class="ui-button header-search__submit">
                          <span class="for-a11y">검색</span>
                        </button>
                      </div>
                    </dd>
                  </dl>
                  <dl class="search-bar__item">
                    <dt class="search-bar__key">담당자(부)</dt>
                    <dd class="search-bar__val">
                      <div class="header-search header-search--filter input-width-140">
                        <div class="ui-input-block header-search__input">
                          <input type="text" class="ui-input" title="담당자 (부)">
                        </div>
                        <button type="button" class="ui-button header-search__submit">
                          <span class="for-a11y">검색</span>
                        </button>
                      </div>
                    </dd>
                  </dl>
                </div>
                <div class="search-bar__row">
                  <dl class="search-bar__item">
                    <dt class="search-bar__key">단말기 관리번호</dt>
                    <dd class="search-bar__val">
                      <div class="ui-input-block input-width-140">
                        <input type="text" class="ui-input" title="단말기 관리번호">
                      </div>
                    </dd>
                  </dl>
                  <dl class="search-bar__item">
                    <dt class="search-bar__key">전화번호</dt>
                    <dd class="search-bar__val">
                      <div class="ui-input-block input-width-140">
                        <input type="text" class="ui-input" title="전화번호">
                      </div>
                    </dd>
                  </dl>
                  <dl class="search-bar__item">
                    <dt class="search-bar__key">운영여부</dt>
                    <dd class="search-bar__val">
                      <div class="ui-select-block input-width-140">
                        <select class="ui-select" title="운영여부">
                          <option value="">전체</option>
                          <option value="">운영</option>
                          <option value="">미운영</option>
                        </select>
                      </div>
                    </dd>
                  </dl>
                  <dl class="search-bar__item">
                    <dt class="search-bar__key input-width-60">상태</dt>
                    <dd class="search-bar__val">
                      <div class="ui-select-block input-width-140">
                        <select class="ui-select" title="상태">
                          <option value="">전체</option>
                          <option value="">정상</option>
                          <option value="">잠김</option>
                        </select>
                      </div>
                    </dd>
                  </dl>
                </div>
                <!-- //2021.11.12 : mod : 항목 구성 변경 -->
              </div>
              <div class="search-bar__right">
                <div class="ui-buttons ui-buttons--full">
                  <ul class="ui-buttons__list d-flex">
                    <li class="ui-buttons__item">
                      <button type="button" class="ui-button ui-basic-button ui-basic-button--quinary ui-basic-button--icon ui-basic-button--icon-reset">초기화</button>
                    </li>
                    <li class="ui-buttons__item">
                      <button type="submit" class="ui-button ui-basic-button ui-basic-button--secondary ui-basic-button--icon ui-basic-button--icon-search">조회</button>
                    </li>
                  </ul>
                </div>
              </div>
            </section>
          </form>
          <div class="board-top">
            <div class="board-top__left">
              <div class="ui-buttons ui-buttons--left">
                <ul class="ui-buttons__list">
                  <li class="ui-buttons__item">
                    <a href="" class="ui-button ui-basic-button ui-basic-button--blue-line ui-basic-button--icon ui-basic-button--icon-add-2">등록</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="board-top__right">
              <div class="ui-select-block input-width-small-mini">
                <select class="ui-select" title="목록 개수">
                  <option value="">10개씩 보기</option>
                  <option value="">30개씩 보기</option>
                  <option value="">50개씩 보기</option>
                  <option value="">100개씩 보기</option>
                </select>
              </div>
            </div>
          </div>
          <div class="ui-board-table sbgrid_GFA_st" id="boardGrid" style="display: table; margin-left: auto; margin-right: auto; text-align: center;"><div class="sbgrid_trial_expired"></div></div>
          <div class="board-bottom board-bottom--list" style="margin-top:10px">
            <div class="board-bottom__left">
              <p class="total-text">총<span class="total-text__count">123,124,124</span>건</p>
            </div>
            <div class="board-bottom__right">
              <div class="pagination">
                <button type="button" class="ui-button pagination__arrow pagination__arrow--start" disabled="">
                  <span class="for-a11y">처음 페이지</span>
                </button>
                <button type="button" class="ui-button pagination__arrow pagination__arrow--prev" disabled="">
                  <span class="for-a11y">이전 페이지</span>
                </button>
                <div class="pagination__fraction">
                  <div class="pagination__fraction-currunt">
                    <div class="ui-input-block">
                      <input type="text" class="ui-input" title="현재 페이지" value="1">
                    </div>
                  </div>
                  <div class="pagination__fraction-slash">/</div>
                  <div class="pagination__fraction-total" title="전체 페이지 수">128</div>
                </div>
                <button type="button" class="ui-button pagination__arrow pagination__arrow--next">
                  <span class="for-a11y">다음 페이지</span>
                </button>
                <button type="button" class="ui-button pagination__arrow pagination__arrow--end">
                  <span class="for-a11y">마지막 페이지</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- script -->
  <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_custom-config.js"></script>
  <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_Lib.js"></script>
  <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_min.js"></script>
  <script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="./assets/lib/swiper/swiper.min.js"></script>
  <script type="text/javascript" src="./assets/lib/simplebar/simplebar.min.js"></script>
  <!-- 2022.06.21 : add : 툴팁 추가 -->
  <script type="text/javascript" src="./assets/lib/tooltip/popper.min.js"></script>
  <!-- //2022.06.21 : add : 툴팁 추가 -->
  <!-- 2021.09.17 : add : 데이트피커 관련 라이브러리 추가 -->
  <script type="text/javascript" src="./assets/lib/datetimepicker/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap.min.js"></script>
  <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.js"></script>
  <!-- //2021.09.17 : add : 데이트피커 관련 라이브러리 추가 -->
  <!-- 2021.10.22 : add : 차트 라이브러리 추가 -->
  <script type="text/javascript" src="./assets/lib/amcharts3/amcharts.js"></script>
  <script type="text/javascript" src="./assets/lib/amcharts3/serial.js"></script>
  <!-- //2021.10.22 : add : 차트 라이브러리 추가 -->
  <!-- 2021.11.05 : add : 차트 라이브러리 플러그인 추가 -->
  <script type="text/javascript" src="./assets/lib/amcharts3/pie.js"></script>
  <!-- //2021.11.05 : add : 차트 라이브러리 플러그인 추가 -->
  <script type="text/javascript" src="./assets/js/ui-script.js"></script>

  <!-- //script -->
</body>

</html>
