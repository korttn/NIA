        function createGrid() {
          SBGridProperties.parentid = 'boardGrid';
          SBGridProperties.id = 'datagrid';
          SBGridProperties.jsonref = 'grid_data';
          SBGridProperties.fixedrowheight = '25'; //2022.08.12 : add : 속성 추가
          SBGridProperties.rowheight = '25'; //2022.08.12 : add : 속성 추가
          SBGridProperties.columns = [
          {
              caption: ['번호'],
              ref: 'id',
              width: '13%',
              renderer: function (objGrid, nRow, nCol, strValue, objRowData) {
                return '<a href="" class="ui-board-table__link">' + strValue + '</a>';
              },
            },
            {
              caption: ['피부착자'],
              ref: 'cell_1',
              width: '13%',

            {

              ref: 'cell_8',
              width: '10%',
            },
          ];
          datagrid = _SBGrid.create(SBGridProperties);
          datagrid.bind('aftersort', function () {
            SBCustomFunction.aftersort(datagrid);
          });
          datagrid.setFixedcellcheckbox(0, 0);
          datagrid.sortColumn(0, 'desc');
          datagrid.sortingIcon();
        }
  
        $(function () {
