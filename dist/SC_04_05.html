<!DOCTYPE html>
<html lang="ko">

<head>
    <title>상황관제</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=1024" />
    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/jquery-ui.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/simplebar/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" /><!-- 2022.10.07 : add : style 추가 -->
    <link type="text/css" rel="stylesheet" href="./assets/css/GIS.css" />
    <!-- //style -->
</head>
  <body>
    <a href="" data-layer-open="layer-local-info">범죄 예방팀 선택</a>

    <!-- layer: 범죄 예방팀 선택 -->
    <div class="layer-wrap layer-local-info" data-layer="layer-local-info">
      <div class="layer-container">
        <section class="ui-layer ui-layer--width-427">
          <div class="ui-layer__head">
            <div class="ui-layer-header">
              <h2 class="ui-layer-header__title">지역정보</h2>
              <!-- 2021.10.18 : add : 닫기 버튼 추가 -->
              <button type="button" class="ui-button ui-layer-header__close" data-role="layerClose">
                <span class="for-a11y">레이어 닫기</span>
              </button>
              <!-- //2021.10.18 : add : 닫기 버튼 추가 -->
            </div>
          </div>
          <div class="ui-layer__body">
            <div class="ui-layer__body-inner">
                <div class="result-box mt-10">
                    <div class="board-detail-table__title">성별 유동인구</div>
                    <div class="table-list table-view02 table-border table-list--width-medium">

                        <!-- 2022.10.07 : mod : table 전체 수정 -->


                        <table class="fixed">
                            <!-- 2022.10.07 : mod : col class, style 변경 -->
                            <colgroup>
                                <col style="width:25%" />
                                <col style="width:16%" />
                                <col class=""/>
                            </colgroup>
                            <!-- //2022.10.07 : mod : col class, style 변경 -->
                            <tbody>
                                <tr>
                                    <th>남성</th>
                                    <td class="border-right">42.52%</td>
                                    <td class="simple-progress__td">
                                        <div class="simple-progress simple-progress--right simple-progress--right__color-gray">
                                            <div class="simple-progress__bar" style="width: 42.52%"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>여성</th>
                                    <td>57.48%</td>
                                    <td class="simple-progress__td">
                                        <div class="simple-progress simple-progress--right simple-progress--right__color-gray">
                                            <div class="simple-progress__bar" style="width: 57.48%"></div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <!-- //2022.10.07 : mod : table 전체 수정 -->
                    </div>
                </div>
                <div class="result-box mt-20">
                    <div class="board-detail-table__title">연령별 유동인구</div>
                    <div class="table-list table-view02 table-border">
                        <!-- 2022.10.07 : mod : table 전체 수정 -->
                        <table>
                            <colgroup>
                                <col style="width:25%" />
                                <col style="width:16%" />
                                <col class=""/>
                            </colgroup>
                            <tbody>
                                
                                <tr>
                                    <th>10대 이하</th>
                                    <td class="border-right">10.00%</td>
                                    <td class="simple-progress__td">
                                        <div class="simple-progress simple-progress--right simple-progress--right__color-gray">
                                            <div class="simple-progress__bar" style="width: 10%"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>10대</th>
                                    <td class="border-right">10.00%</td>
                                    <td class="simple-progress__td">
                                        <div class="simple-progress simple-progress--right simple-progress--right__color-gray">
                                            <div class="simple-progress__bar" style="width: 10%"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>20대</th>
                                    <td class="border-right">10.00%</td>
                                    <td class="simple-progress__td">
                                        <div class="simple-progress simple-progress--right simple-progress--right__color-gray">
                                            <div class="simple-progress__bar" style="width: 10%"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>30대</th>
                                    <td class="border-right">20.00%</td>
                                    <td class="simple-progress__td">
                                        <div class="simple-progress simple-progress--right simple-progress--right__color-gray">
                                            <div class="simple-progress__bar" style="width: 20%"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>40대</th>
                                    <td class="border-right">30.00%</td>
                                    <td class="simple-progress__td">
                                        <div class="simple-progress simple-progress--right simple-progress--right__color-gray">
                                            <div class="simple-progress__bar" style="width: 30%"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>50대</th>
                                    <td class="border-right">10%</td>
                                    <td class="simple-progress__td">
                                        <div class="simple-progress simple-progress--right simple-progress--right__color-gray">
                                            <div class="simple-progress__bar" style="width: 10%"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>60대이상</th>
                                    <td class="border-right">10%</td>
                                    <td class="simple-progress__td">
                                        <div class="simple-progress simple-progress--right simple-progress--right__color-gray">
                                            <div class="simple-progress__bar" style="width: 10%"></div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- //2022.10.07 : mod : table 전체 수정 -->
                    </div>
                </div>

                
            </div>

            
          </div>
          <div class="ui-layer__foot p-20">
            <div class="ui-buttons d-flex justify-end p-0">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--cancle">닫기</button>
                </li>
              </ul>
            </div>
          </div>
          
        </section>
      </div>
    </div>
    <!-- //layer: 범죄 예방팀 선택 -->

    <!-- jquery -->
    <script src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="./assets/lib/jquery/jquery-ui.js"></script>
    <script src="./assets/lib/jquery/tableHeadFixer.js"></script>
    <script src="./assets/lib/simplebar/simplebar.min.js"></script>
    <script src="../dist/assets/js/ui-script.js"></script>
    <!-- //script -->
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다.
      $(function () {
        uiJSLayer.open('layer-local-info');
      });
    </script>
    <!-- //script -->
  </body>
</html>
