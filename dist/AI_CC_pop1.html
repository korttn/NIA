<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>법무부 - UGUARD</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid_Default.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/simplebar/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <div id="wrap">
      <div class="window-popup">
        <div class="window-popup__head">
          <h1 class="window-popup__head-title">집중관제 대상자 관리</h1>
        </div>

        <div class="window-popup__body">
          <form action="">
            <section class="search-bar search-bar--popup search-bar--fix-width-key">
              <h2 class="for-a11y">검색</h2>
              <div class="search-bar__left">
                <div class="search-bar__row">
                  <dl class="search-bar__item">
                    <dt class="search-bar__key">집중관제 그룹</dt>
                    <dd class="search-bar__val">
                      <div class="ui-select-block input-width-220">
                        <select class="ui-select" title="집중관제 그룹">
                          <option value="">전체</option>
                        </select>
                      </div>
                    </dd>
                  </dl>
                  <dl class="search-bar__item">
                    <dt class="search-bar__key">기준일</dt>
                    <dd class="search-bar__val">
                      <div class="ui-input-block ui-input-block--date input-width-date">
                        <input type="text" class="ui-input js-datepicker" title="날짜" value="2021-12-10" />
                      </div>
                    </dd>
                  </dl>
                  <dl class="search-bar__item">
                    <dt class="search-bar__key">피부착자</dt>
                    <dd class="search-bar__val">
                      <div class="ui-input-block input-width-220">
                        <input type="text" class="ui-input" title="피부착자" placeholder="" />
                      </div>
                    </dd>
                  </dl>
                </div>
                <div class="search-bar__row">
                  <dl class="search-bar__item">
                    <dt class="search-bar__key">감독상태</dt>
                    <dd class="search-bar__val">
                      <div class="ui-select-block input-width-220">
                        <select class="ui-select" title="감독상태">
                          <option value="">감독진행</option>
                        </select>
                      </div>
                    </dd>
                  </dl>
                  <div class="search-bar__item">
                    <div class="ui-checkbox-block">
                      <input type="checkbox" class="ui-checkbox" id="filter1" />
                      <label for="filter1" class="ui-label">
                        <span class="ui-checkbox-object"></span>
                        <span class="ui-label__text">TEST 사용자</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="search-bar__right">
                <div class="ui-buttons ui-buttons--center">
                  <ul class="ui-buttons__list">
                    <li class="ui-buttons__item">
                      <button type="submit" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--secondary ui-basic-button--icon ui-basic-button--icon-search">조회</button>
                    </li>
                  </ul>
                </div>
              </div>
            </section>
          </form>

          <div class="board-top">
            <div class="board-top__left">
              <div class="ui-buttons ui-buttons--left">
                <ul class="ui-buttons__list">
                  <li class="ui-buttons__item">
                    <button type="button" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--quinary">집중관제 대상자 설정</button>
                  </li>
                  <li class="ui-buttons__item">
                    <a href="" class="ui-basic-button ui-basic-button--small ui-basic-button--secondary">다운로드</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="board-top__right">
              <div class="ui-select-block input-width-small">
                <select class="ui-select" title="목록 개수">
                  <option value="">10개씩 보기</option>
                  <option value="">30개씩 보기</option>
                  <option value="">50개씩 보기</option>
                  <option value="">100개씩 보기</option>
                </select>
              </div>
            </div>
          </div>

          <div class="ui-board-table ui-board-table--6-rows" id="boardGrid"></div>

          <div class="board-bottom board-bottom--list">
            <div class="board-bottom__left">
              <p class="total-text">Total&nbsp;&nbsp;<span class="total-text__count">123,124,124</span></p>
            </div>
            <div class="board-bottom__right">
              <div class="pagination">
                <button type="button" class="ui-button pagination__arrow pagination__arrow--start" disabled>
                  <span class="for-a11y">처음 페이지</span>
                </button>
                <button type="button" class="ui-button pagination__arrow pagination__arrow--prev" disabled>
                  <span class="for-a11y">이전 페이지</span>
                </button>
                <div class="pagination__fraction">
                  <div class="pagination__fraction-currunt">
                    <div class="ui-input-block">
                      <input type="text" class="ui-input" title="현재 페이지" value="1" />
                    </div>
                  </div>
                  <div class="pagination__fraction-slash">/</div>
                  <div class="pagination__fraction-total" title="전체 페이지 수">128</div>
                </div>
                <button type="button" class="ui-button pagination__arrow pagination__arrow--next">
                  <span class="for-a11y">다음 페이지</span>
                </button>
                <button type="button" class="ui-button pagination__arrow pagination__arrow--end">
                  <span class="for-a11y">마지막 페이지</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_custom-config.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_Lib.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_min.js"></script>
    <script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./assets/lib/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/lib/simplebar/simplebar.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/amcharts.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/serial.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/pie.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      var datagrid;

      // Data
      var grid_data = [
        {
          cell_1: '집중중앙1그룹',
          cell_2: '중앙관제센터',
          cell_3: '집중',
          cell_4: '위24105',
          cell_5: '19-2018-0852-0000',
          cell_6: '감독진행',
          cell_7: '2021-06-24',
          cell_8: '2023-12-29',
          cell_9: '12',
          cell_10: '김시형',
          cell_11: '2021-06-24',
          cell_12: '',
          cell_13: '',
        },
      ];

      function createGrid() {
        SBGridProperties.parentid = 'boardGrid';
        SBGridProperties.id = 'datagrid';
        SBGridProperties.jsonref = 'grid_data';
        SBGridProperties.columns = [
          {
            caption: ['그룹'],
            ref: 'cell_1',
            width: '120px',
          },
          {
            caption: ['보호관찰소'],
            ref: 'cell_2',
            width: '115px',
          },
          {
            caption: ['유형'],
            ref: 'cell_3',
            width: '80px',
          },
          {
            caption: ['피부착자'],
            ref: 'cell_4',
            width: '105px',
          },
          {
            caption: ['사건번호'],
            ref: 'cell_5',
            width: '170px',
          },
          {
            caption: ['감독상태'],
            ref: 'cell_6',
            width: '105px',
          },
          {
            caption: ['시작일자'],
            ref: 'cell_7',
            width: '115px',
          },
          {
            caption: ['종료일자'],
            ref: 'cell_8',
            width: '115px',
          },
          {
            caption: ['사유'],
            ref: 'cell_9',
            width: '140px',
          },
          {
            caption: ['등록자'],
            ref: 'cell_10',
            width: '95px',
          },
          {
            caption: ['등록일'],
            ref: 'cell_11',
            width: '115px',
          },
          {
            caption: ['집중관제 정보'],
            ref: 'cell_12',
            width: '120px',
            sortable: false,
            renderer: function (objGrid, nRow, nCol, strValue, objRowData) {
              return '<button type="button" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--quinary ui-board-table__button">팝업</button>';
            },
            style: 'text-align: center;',
            fixedstyle: 'text-align: center !important;',
          },
          {
            caption: ['설정'],
            ref: 'cell_13',
            width: '95px',
            sortable: false,
            renderer: function (objGrid, nRow, nCol, strValue, objRowData) {
              return '<button type="button" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--quinary ui-board-table__button">설정</button>';
            },
            style: 'text-align: center;',
            fixedstyle: 'text-align: center !important;',
          },
        ];
        datagrid = _SBGrid.create(SBGridProperties);
        datagrid.bind('aftersort', function () {
          SBCustomFunction.aftersort(datagrid);
        });
        datagrid.sortingIcon();
      }

      $(function () {
        createGrid();
      });
    </script>
    <!-- //script -->
  </body>
</html>
