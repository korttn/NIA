          </div>

                    <col class="board-detail-table__title-width" />

                      <td colspan="3">
                        <div class="form-flex">
                          <div class="form-flex-cell form-flex-cell--flexible">01232524189</div>
                          <div class="form-flex-cell form-flex-cell--button">
                            <button type="button" class="ui-button ui-basic-button ui-basic-button--quinary ui-basic-view-button">입력완료</button>
                          </div>
                        </div>
                      </td>
                    </tr>
                    <tr>

                        <div class="form-flex">

                            <div class="ui-select-block input-width-75">
                              <select class="ui-select" title="전화번호 1">
