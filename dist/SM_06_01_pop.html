    <link

  <body>
    <div id="wrap">
      <form action="">
        <div class="window-popup">
          <div class="window-popup__head">
            <h1 class="window-popup__head-title">수배 전단 보기</h1>
            <!--2022.12.16 : add : 대상자 정보 추가-->
            <div class="people-head">
              <div class="people-head__block">
                <div class="people-head__name">홍길동</div>
                <div class="people-head__hr"></div>
                <div class="people-head__info">남</div>
                <div class="people-head__hr"></div>
                <div class="people-head__birth">1952-05-21</div>
                <div class="people-head__hr"></div>
                <div class="people-head__number">
                  <span class="people-head__key">사건번호</span>
                  <span class="people-head__val">12-3456-7890-12345</span>
                </div>
              </div>
            </div>
          </div>

          <div class="window-popup__body">
            <div
              style="
                height: 620px;
                background-color: #fff;
                line-height: 620px;
                text-align: center;
              "
            >
              // 에디터 영역
            </div>
          </div>

          <div class="window-popup__foot">
            <div class="window-popup__foot__left">
              <div class="ui-buttons ui-buttons--left">
                <ul class="ui-buttons__list">
                  <li class="ui-buttons__item">
                    <button
                      type="button"
                      class="ui-button ui-basic-button ui-basic-button--quaternary"
                    >
                      삭제
                    </button>
                  </li>
                </ul>
              </div>
            </div>
            <div class="window-popup__foot__right">
              <div class="ui-buttons ui-buttons--right">
                <ul class="ui-buttons__list">
                  <li class="ui-buttons__item">
                    <a
                      href=""
                      class="ui-basic-button ui-basic-button--quaternary"
                      >취소</a
                    >
                  </li>
                  <li class="ui-buttons__item">
                    <button type="submit" class="ui-button ui-basic-button">
                      수정
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- script -->
    <script
