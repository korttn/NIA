<html lang="ko">

    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid_Default.css" />

  <body>
    <div id="wrap">
      <div class="window-popup">
        <div class="window-popup__head">
          <h1 class="window-popup__head-title">위험/주의경보 (팝업)</h1>
        </div>

        <div class="window-popup__body">
          <form action="">
            <section class="search-bar search-bar--popup">
              <h2 class="for-a11y">검색</h2>
              <div class="search-bar__left">
                <div class="search-bar__row">
                  <div class="search-bar__item search-bar__item--flexible">
                    <div class="setting-board search-bar__item--flexible">
                      <div class="setting-board__info setting-board__info--vertical">
                        <dl class="setting-board__info-item">
                          <dt class="setting-board__info-key">집중관제</dt>
                          <dd class="setting-board__info-val setting-board__info-val--hr">집중중앙그룹</dd>
                        </dl>
                        <dl class="setting-board__info-item">
                          <dt class="setting-board__info-key">그룹 및 권역</dt>
                          <dd class="setting-board__info-val setting-board__info-val--hr">
                            중앙그룹[전체]<br />
                            대전그룹[전체]
                          </dd>
                        </dl>
                        <dl class="setting-board__info-item">
                          <dt class="setting-board__info-key">보호관찰소</dt>
                          <dd class="setting-board__info-val setting-board__info-val--hr">
                            <div class="ui-check-list">
                              <ul class="ui-check-list__list">
                                <li class="ui-check-list__item"><div class="basic-text">보호관찰소</div></li>
                                <li class="ui-check-list__item"><div class="basic-text color-red">강릉 서울남부 서울동부 영동 제주</div></li>
                              </ul>
                            </div>
                          </dd>
                        </dl>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="search-bar__row">
                  <dl class="search-bar__item search-bar__item--third">
                    <dt class="search-bar__key">TEST 사용자</dt>
                    <dd class="search-bar__val">
                      <div class="ui-select-block">
                        <select class="ui-select" title="TEST 사용자">
                          <option value="">N</option>
                          <option value="">option 2</option>
                          <option value="">option 3</option>
                          <option value="">option 4</option>
                          <option value="">option 5</option>
                        </select>
                      </div>
                    </dd>
                  </dl>
                </div>
              </div>
              <div class="search-bar__right search-bar__right--bottom">
                <div class="ui-buttons ui-buttons--center">
                  <ul class="ui-buttons__list">
                    <li class="ui-buttons__item">
                      <button type="submit" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--secondary ui-basic-button--icon ui-basic-button--icon-search">조회</button>
                    </li>
                  </ul>
                </div>
              </div>
            </section>
          </form>

          <div class="board-top">
            <div class="board-top__right">
              <div class="ui-buttons ui-buttons--right ui-buttons--auto">
                <ul class="ui-buttons__list">
                  <li class="ui-buttons__item">
                    <button type="button" class="ui-basic-button ui-basic-button--small ui-basic-button--quinary ui-basic-button--icon ui-basic-button--icon-go-2">전체이동</button>
                  </li>
                  <li class="ui-buttons__item">
                    <button type="button" class="ui-basic-button ui-basic-button--small ui-basic-button--quinary ui-basic-button--icon ui-basic-button--icon-new-window">경보처리</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="ui-board-table ui-board-table--5-rows" id="boardGrid"></div>
        </div>
      </div>
    </div>
