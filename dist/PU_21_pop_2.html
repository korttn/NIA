<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>법무부 - UGUARD</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid_Default.css" />

    <!-- //style -->
  </head>
  <body>
    <div id="wrap">
      <div class="window-popup">
        <div class="window-popup__head">
          <h1 class="window-popup__head-title">출입금지 구역 설정 이력</h1>
          <div class="people-head">
            <div class="people-head__block">
              <div class="people-head__sex people-head__sex--man">
                <span class="for-a11y">(남)</span>
              </div>
              <div class="people-head__sex people-head__sex--woman">
                <span class="for-a11y">(여)</span>
              </div>
              <div class="people-head__name">고 123</div>
              <div class="people-head__info">(남) 20세</div>
              <div class="people-head__hr"></div>
              <div class="people-head__number">
                <span class="people-head__key">사건번호</span>
                <span class="people-head__val">12-3456-7890-12345</span>
              </div>
            </div>
          </div>
        </div>

        <div class="window-popup__body">
          <form action="">
            <section class="search-bar search-bar--popup search-bar--fix-width-key-small">
              <h2 class="for-a11y">검색</h2>
              <div class="search-bar__left">
                <div class="search-bar__row">
                  <dl class="search-bar__item search-bar__item--flexible">
                    <dt class="search-bar__key">지형 지물명</dt>
                    <dd class="search-bar__val">
                      <div class="ui-input-block">
                        <input type="text" class="ui-input" title="지형 지물명" />
                      </div>
                    </dd>
                  </dl>
                  <dl class="search-bar__item search-bar__item--flexible">
                    <dt class="search-bar__key">도형</dt>
                    <dd class="search-bar__val">
                      <div class="ui-select-block">
                        <select class="ui-select" title="도형">
                          <option value="">전체</option>
                          <option value="">option 2</option>
                          <option value="">option 3</option>
                          <option value="">option 4</option>
                          <option value="">option 5</option>
                        </select>
                      </div>
                    </dd>
                  </dl>
                </div>
                <div class="search-bar__row">
                  <dl class="search-bar__item search-bar__item--flexible">
                    <dt class="search-bar__key">주소</dt>
                    <dd class="search-bar__val">
                      <div class="form-flex">
                        <div class="form-flex-cell form-flex-cell--flexible">
                          <div class="ui-select-block">
                            <select class="ui-select" title="광역시도">
                              <option value="-1" disabled selected>광역시도</option>
                              <option value="">option 1</option>
                              <option value="">option 2</option>
                              <option value="">option 3</option>
                              <option value="">option 4</option>
                              <option value="">option 5</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-flex-cell form-flex-cell--flexible">
                          <div class="ui-select-block">
                            <select class="ui-select" title="시군구">
                              <option value="-1" disabled selected>시군구</option>
                              <option value="">option 1</option>
                              <option value="">option 2</option>
                              <option value="">option 3</option>
                              <option value="">option 4</option>
                              <option value="">option 5</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-flex-cell form-flex-cell--flexible">
                          <div class="ui-select-block">
                            <select class="ui-select" title="읍면동">
                              <option value="-1" disabled selected>읍면동</option>
                              <option value="">option 1</option>
                              <option value="">option 2</option>
                              <option value="">option 3</option>
                              <option value="">option 4</option>
                              <option value="">option 5</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-flex-cell form-flex-cell--medium">
                          <div class="ui-checkbox-block align-right">
                            <input type="checkbox" class="ui-checkbox" id="formFlexCheckbox" />
                            <label for="formFlexCheckbox" class="ui-label">
                              <span class="ui-checkbox-object"></span>
                              <span class="ui-label__text">구주소 등록본</span>
                            </label>
                          </div>
                        </div>
                      </div>
                    </dd>
                  </dl>
                </div>
              </div>
              <div class="search-bar__right">
                <div class="ui-buttons ui-buttons--full">
                  <ul class="ui-buttons__list">
                    <li class="ui-buttons__item">
                      <button type="submit" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--secondary ui-basic-button--icon ui-basic-button--icon-search">조회</button>
                    </li>
                  </ul>
                </div>
              </div>
            </section>
          </form>

          <div class="ui-board-table ui-board-table--6-rows" id="boardGrid"></div>
        </div>

        <div class="window-popup__foot">
          <div class="window-popup__foot__left">
            <div class="ui-buttons ui-buttons--left">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--quaternary">삭제</button>
                </li>
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--quinary">버퍼존 일괄변경</button>
                </li>
              </ul>
            </div>
          </div>
          <div class="window-popup__foot__right">
            <div class="ui-buttons ui-buttons--right">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <a href="" class="ui-basic-button ui-basic-button--icon ui-basic-button--icon-add ui-basic-button--tertiary">일괄등록</a>
                </li>
                <li class="ui-buttons__item">
                  <a href="" class="ui-basic-button ui-basic-button--icon ui-basic-button--icon-add">개별등록</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
