    /* 체크박스 */
function checkSelectAll()  {
          // 전체 체크박스
          var checkboxes 
            = document.querySelectorAll('input[name="state"]');
          // 선택된 체크박스
          var checked 
            = document.querySelectorAll('input[name="state"]:checked');
          // select all 체크박스
          var selectAll 
            = document.querySelector('input[name="selectall"]');
          
          if(checkboxes.length === checked.length)  {
            selectAll.checked = true;
          }else {
            selectAll.checked = false;
          }
        
        }
        
        function selectAll(selectAll)  {
          var checkboxes 
             = document.getElementsByName('state');
          
          checkboxes.forEach((checkbox) => {
            checkbox.checked = selectAll.checked
          })
        }

function checkSelectAll2()  {

          var selectAll 
            = document.querySelector('input[name="selectall2"]');
          
          if(checkboxes.length === checked.length)  {
            selectAll2.checked = true;
          }else {
            selectAll2.checked = false;
          }
        
        }
        
        function selectAll2(selectAll)  {
          var checkboxes 
             = document.getElementsByName('spec');
          
          checkboxes.forEach((checkbox) => {
            checkbox.checked = selectAll.checked
          })
        }
