      function createGrid(properties, callback) {
        var datagrid;
        datagrid = _SBGrid.create(properties);
        datagrid.bind('aftersort', function () {
          SBCustomFunction.aftersort(datagrid);
        });
        callback(datagrid);
      }

      var columns = [
        {
          caption: ['번호'],
          ref: 'id',
          width: '65px',
          sortable: false,
        },
        {
          caption: ['추가내용'],
          ref: 'cell_1',
          width: '130px',
        },
        {
          caption: ['출처'],
          ref: 'cell_2',
          width: '130px',
        },

      ];

      $(function () {
        createGrid(
          $.extend({}, SBGridProperties, {
            id: 'datagrid',
            parentid: 'boardGrid',
            jsonref: 'grid_data',
            fixedrowheight : '25',
            rowheight : '25',          
            width : '100%',
            height : '100%',
            emptyrecords : '조회결과가 없습니다.',
            emptyrecordsfontstyle : "font-size:12px;font-weight bold;",
            columns: columns,
          }),
          function (datagrid) {
            datagrid.sortColumn(0, 'desc');
            datagrid.sortingIcon();
            $('#boardGrid').data('grid', datagrid);
          }
        );

        // 레이어 열린 후 그리드 리사이즈
        $('.layer-electrinic-gadget-inquiry').on('layerAfterOpened', function () {

        });
