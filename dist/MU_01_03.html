      function createGrid() {
        SBGridProperties.parentid = 'boardGrid';
        SBGridProperties.id = 'datagrid';
        SBGridProperties.jsonref = 'grid_data';
        SBGridProperties.fixedrowheight = '35';
        SBGridProperties.rowheight = '35';
        SBGridProperties.width = '100%';
        SBGridProperties.emptyrecords = '조회결과가 없습니다.';
        SBGridProperties.emptyrecordsfontstyle = "font-size:12px;font-weight bold;";
        SBGridProperties.checkboximage = true;
        SBGridProperties.columns = [
          {
            caption: [''],
            ref: 'check',
            type: 'checkbox',
            width: '42px',
            sortable: false,
            style: 'text-align: center;',
          },
          {
            caption: ['단말기 관리번호(IMEI)'],
            ref: 'cell_1',
            width: '160px',
            sortable: false,
          },
          {
            caption: ['가입자 식별번호(IMSI)'],
            ref: 'cell_2',
            width: '160px',
            sortable: false,
          },
          {
            caption: ['전화번호'],
            ref: 'cell_3',
            width: '140px',
            sortable: false,
            renderer: function (objGrid, nRow, nCol, strValue, objRowData) {
              return '<input type="text" class="ui-board-table__input">' + strValue + '</input>';
            },
          },
          {
            caption: ['운영여부'],
            ref: 'cell_4',
            width: '100px',
            sortable: false,
            renderer: function (objGrid, nRow, nCol, strValue, objRowData) {
              return '<div class="ui-select-block"><select class="ui-board-table__select ui-select">' + '<option>운영</option><option>미운영</option>' + '</select></div>';
            },
          },
        ];
        datagrid = _SBGrid.create(SBGridProperties);
        datagrid.bind('aftersort', function () {
          SBCustomFunction.aftersort(datagrid);
        });
        datagrid.setFixedcellcheckbox(0, 0);
        datagrid.sortColumn(0, 'desc');
        datagrid.sortingIcon();
      }

      $(function () {
        createGrid();
      });
