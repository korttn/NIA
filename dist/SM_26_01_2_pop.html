
<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>법무부 - UGUARD</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid_Default.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/simplebar/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <div id="wrap">
      <div class="window-popup">
        <div class="window-popup__head">
          <h1 class="window-popup__head-title">성범죄 발생 분포도</h1>
        </div>

        <div class="previous-screent mb-0 d-flex">
            <button type="button" class="ui-button ui-basic-button ui-basic-button--quinary ui-basic-button--icon ui-basic-button--icon-previous">이전</button>
            <div class="board-detail-table__title history-title mt-5 pl-10 font-14">서울특별시</div>
        </div>

        <div class="window-popup__body">
          <div class="tile-layout">
            <div class="tile-layout__inner">
              <!-- 2022.09.01 : mod : height 값 추가 -->
              <div class="tile-layout__row tile-layout__row--side-list-popup mt-5" style="width:206px; height: 498px;">
                <!-- 목록 -->
                <form action="" class="p-0">
                  <section class="search-bar search-bar--popup search-bar--width-230 background-white ui-scroller  border-radius h-100">
                    <!-- 2022.09.01 : mod : height 값 수정 -->
                      <div class="ui-board-table " id="boardGrid" style="height:498px;"></div>
  
                  </section>
                </form>
                <!-- //목록 -->
              </div>
              <div class="tile-layout__row shadow-none">
                <!-- 컨텐츠 -->
                <div class="tile-layout__cell mt-5">
                  <div class="tile-layout__contents">
                    <div class="ui-chart ui-chart--height-499" id="chartArea" ></div>
                  </div>
                </div>

                <!-- //컨텐츠 -->
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_custom-config.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_Lib.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_min.js"></script>
    <script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./assets/lib/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/lib/simplebar/simplebar.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/amcharts.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/serial.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/pie.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // Data
      var grid_data = [
        {
          cell_1: '종로구',
          cell_2: 1777,
        },
        {
          cell_1: '중구',
          cell_2: 576,  
        },
        {
          cell_1: '용산구',
          cell_2: 490,
        },
        {
          cell_1: '성동구',
          cell_2: 426,
        },
        {
          cell_1: '광진구',
          cell_2: 299,
        },
        {
          cell_1: '동대문구',
          cell_2: 325,
        },
        {
          cell_1: '중랑구',
          cell_2: 211,
        },
        {
          cell_1: '성북구',
          cell_2: 1769,
        },
        {
          cell_1: '강북구',
          cell_2: 311,
        },
        {
          cell_1: '도봉구',
          cell_2: 275,
        },
        {
          cell_1: '노원구',
          cell_2: 486,
        },
        {
          cell_1: '은평구',
          cell_2: 479,
        },
        {
          cell_1: '서대문구',
          cell_2: 394,
        },
        {
          cell_1: '마포구',
          cell_2: 624,
        },
        {
          cell_1: '양천구',
          cell_2: 530,
        },
        {
          cell_1: '강남구',
          cell_2: 252,
        },
        {
          cell_1: '금천구',
          cell_2: 638,
        },
        {
          cell_1: '구로구',
          cell_2: 811,
        },
        {
          cell_1: '관악구',
          cell_2: 513,
        },
        {
          cell_1: '기타',
          cell_2: 736,
        },
      ];

      function createGrid(properties, callback) {
        var datagrid;
        datagrid = _SBGrid.create(properties);
        datagrid.bind('aftersort', function () {
          SBCustomFunction.aftersort(datagrid);
        });
        callback(datagrid);
      }

      var columns = [
        {
          caption: ['구분'],
          ref: 'cell_1',
          width: '110px', // 2022.08.12 : mod : 너비 수정
          
        },
        {
          caption: ['범죄수'],
          ref: 'cell_2',
          width: '50px', // 2022.08.12 : mod : 너비 수정
        },
      ];

      $(function () {
        createGrid(
          $.extend({}, SBGridProperties, {
            id: 'datagrid',
            parentid: 'boardGrid',
            jsonref: 'grid_data',
            columns: columns,
            fixedrowheight: '25', // 2022.08.12 : add
            rowheight: '25',// 2022.08.12 : add
          }),
          function (datagrid) {
            //datagrid.sortColumn(0, 'desc');
            datagrid.sortingIcon();
          }
        );

        // Chart
        AmCharts.makeChart('chartArea', {
          type: 'serial',
          dataProvider: grid_data,
          categoryField: 'cell_1',
          categoryAxis: {
            title: '전국',
            titleColor: '#9199a3',
            titleBold: false,
            axisAlpha: 1,
            axisColor: '#dfe5eb',
            gridAlpha: 1,
            gridColor: '#dfe5eb',
            labelRotation: 45,
            gridPosition: 'start',
          },
          valueAxes: [
            {
              title: '성범죄자 발생건수',
              titleColor: '#9199a3',
              titleBold: false,
              axisAlpha: 1,
              axisColor: '#dfe5eb',
              gridAlpha: 1,
              gridColor: '#dfe5eb',
            },
          ],
          colors: ['#4264d0'],
          fontSize: 13,
          color: '#111',
          fontFamily: '"SpoqaHanSansNeo", "맑은고딕", "Malgun Gothic", "돋움", Dotum, "Apple Gothic", sans-serif',
          marginTop: 35,
          marginBottom: 125,
          marginRight: 30,
          marginLeft: 95,
          autoMargins: false,
          graphs: [
            {
              title: '범죄수',
              valueField: 'cell_2',
              type: 'column',
              fillAlphas: 1,
              fixedColumnWidth: 20,
            },
          ],
        });
      });
    </script>
    <!-- //script -->
  </body>
</html>
